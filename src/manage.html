<script src="https://cdn.jsdelivr.net/npm/lucide@0.259.0/dist/umd/lucide.min.js" defer></script>

  <script>

    // Lucide Icons を SVG に置き換える
    function renderIcons(scope) {
      if (window.lucide && typeof window.lucide.createIcons === 'function') {
        window.lucide.createIcons({
          nameAttr: 'data-icon',
          attrs: {},
          icons: window.lucide.icons
        });
      }
    }

    function toHalf(str) {
      return str.replace(/[\uff01-\uff5e]/g, ch => String.fromCharCode(ch.charCodeAt(0) - 0xFEE0));
    }

    // デバッグログ出力用
    let debugContentElem;
    let registeredClasses = [];
    let selectedClassId = null;
    function debug(msg) {
      if (!debugContentElem) return;
      const t = new Date().toLocaleTimeString();
      debugContentElem.insertAdjacentHTML('beforeend', `<p>[${t}] ${msg}</p>`);
      debugContentElem.scrollTop = debugContentElem.scrollHeight;
    }

    function storePrefetchData(code, taskId, rows) {
      try {
        sessionStorage.setItem(
          `prefetch_${code}_${taskId || 'all'}`,
          JSON.stringify({ ts: Date.now(), data: rows })
        );
      } catch (e) {}
    }

    function prefetchBoardData(code, taskId) {
      try {
        const raw = sessionStorage.getItem(`prefetch_${code}_${taskId || 'all'}`);
        if (raw) {
          const obj = JSON.parse(raw);
          if (Date.now() - obj.ts < 60000) return;
        }
      } catch (e) {}
      const fn = taskId ? 'listTaskBoard' : 'listBoard';
      google.script.run.withSuccessHandler(rows => {
        storePrefetchData(code, taskId, rows);
      })[fn](code, taskId);
    }

    document.addEventListener('DOMContentLoaded', () => {
      debugContentElem = document.getElementById('debugContent');
      const debugPanel = document.getElementById('debugPanel');
      const versionEl = document.getElementById('versionInfo');
      const debugCloseBtn = document.getElementById('debugClose');
      versionEl.addEventListener('click', () => debugPanel.classList.toggle('hidden'));
      debugCloseBtn.addEventListener('click', () => debugPanel.classList.add('hidden'));

      debug('🔄 ページ読み込み完了');
      debug(`▶ teacherCode="${teacherCode}"`);
      // 1) teacherCode が null/空文字 ならログインページに戻す
      if (!teacherCode) {
        alert('不正なアクセスです。');
        window.top.location.href = SCRIPT_URL + '?page=login';
        return;
      }

      let aiCredits = 3;
      let generationHistory = [];
      let draftTaskId = null;
      updateAiCreditDisplay();

      // 2) 右上バッジをセット
      document.getElementById('codeBadge').textContent = teacherCode;
      document.getElementById('codeBadge').addEventListener('click', () => {
        document.getElementById('teacherCodeModalText').textContent = teacherCode;
        document.getElementById('teacherCodeModal').classList.remove('hidden');
      });
      document.getElementById('teacherCodeModal').addEventListener('click', () => {
        document.getElementById('teacherCodeModal').classList.add('hidden');
      });

      // Gemini 設定読み込み
      loadGeminiSettings();
      loadClassOptions();
      loadSubjectHistory();
      loadDraft();
      document.getElementById('subject').addEventListener('input', saveDraft);
      document.getElementById('question').addEventListener('input', saveDraft);
      document.getElementById('personaInput').addEventListener('change', saveGeminiSettings);
      const testBtn = document.getElementById('geminiTestBtn');
      if (testBtn) {
        testBtn.addEventListener('click', () => {
          const prompt = document.getElementById('geminiTestPrompt').value;
          const resultEl = document.getElementById('geminiTestResult');
          const persona = document.getElementById('personaInput').value;
          resultEl.textContent = '送信中...';
          google.script.run
            .withSuccessHandler(res => { resultEl.textContent = res; })
            .withFailureHandler(err => { resultEl.textContent = '失敗: ' + err.message; })
            .callGeminiAPI_GAS(prompt, persona);
        });
      }
      document.getElementById('openClassBtn').addEventListener('click', openClassModal);
      document.getElementById('deleteClassBtn').addEventListener('click', deleteSelectedClass);
      document.getElementById('deleteDraftBtn').addEventListener('click', () => {
        if (!draftTaskId) {
          resetForm();
          return;
        }
        google.script.run
          .withSuccessHandler(() => {
            resetForm();
            draftTaskId = null;
          })
          .withFailureHandler(err => alert('削除に失敗しました: ' + err.message))
          .deleteDraftTask(teacherCode, draftTaskId);
      });

      // 3) 回答タイプ選択時のAIツール表示制御
      Array.from(document.getElementsByName('ansType')).forEach(radio => {
        radio.addEventListener('change', e => {
          const isText = e.target.value === 'text';
          document.getElementById('aiToolsSection').classList.remove('hidden');
          document.getElementById('choiceTool').classList.toggle('hidden', isText);
          if (!isText) {
            const cnt = parseInt(document.getElementById('choiceCount').value, 10) || 1;
            renderOptionInputs(Array(cnt).fill(''));
          }
        });
      });

      function updateToolVisibility() {
        const radio = document.querySelector('input[name="ansType"]:checked');
        if (!radio) return;
        const isText = radio.value === 'text';
        document.getElementById('aiToolsSection').classList.remove('hidden');
        document.getElementById('choiceTool').classList.toggle('hidden', isText);
        if (!isText) {
          const cnt = parseInt(document.getElementById('choiceCount').value, 10) || 1;
          renderOptionInputs(Array(cnt).fill(''));
        }
      }

      const countInput = document.getElementById('choiceCount');
      if (countInput) {
        countInput.addEventListener('input', e => {
          const n = parseInt(e.target.value, 10) || 0;
          renderOptionInputs(Array(n).fill(''));
        });
      }

      document.getElementById('generateChoicesBtn').addEventListener('click', () => {
        if (aiCredits <= 0) return;

        const clsRadio = document.querySelector('input[name="taskClassCheckbox"]:checked');
        const cls = clsRadio ? clsRadio.value : '';
        const subject = document.getElementById('subject').value.trim();
        const q = document.getElementById('question').value.trim();
        const draftPayload = JSON.stringify({ classId: cls, subject, question: q });
        google.script.run.withSuccessHandler(id => { draftTaskId = id; }).saveDraftTask(teacherCode, draftPayload);

        aiCredits--;
        updateAiCreditDisplay();

        const choiceType = document.getElementById('aiChoiceType').value;
        const count = parseInt(document.getElementById('choiceCount').value, 10) || 3;
        const question = document.getElementById('question').value.trim();
        // subject は既に取得済みなので再宣言しない
        const persona = document.getElementById('personaInput').value;
        const container = document.getElementById('optionInputs');
        container.innerHTML = `<div class="text-center text-sm p-4">Geminiが選択肢を生成中... <i data-lucide="loader-circle" class="inline-block animate-spin"></i></div>`;
        renderIcons(document);

        google.script.run
          .withSuccessHandler(res => {
            const choices = res.split(/\n|・/).map(s => s.trim()).filter(s => s);
            generationHistory.push(choices);
            document.getElementById('choiceCount').value = choices.length;
            renderOptionInputs(choices);
            updateGenerationHistory();
            if (aiCredits <= 0) {
              document.getElementById('generateChoicesBtn').disabled = true;
            }
          })
          .withFailureHandler(err => {
            container.innerHTML = `<div class="text-red-500 text-sm">生成に失敗しました: ${escapeHtml(err.message)}</div>`;
          })
          .callGeminiAPI_GAS(prompt, persona);
      });

      document.getElementById('generateFollowupBtn').addEventListener('click', () => {
        const container = document.getElementById('followupSuggestions');
        const question = document.getElementById('question').value.trim();
        const subject = document.getElementById('subject').value.trim();
        const persona = document.getElementById('personaInput').value;
        const clsRadio = document.querySelector('input[name="taskClassCheckbox"]:checked');
        const cls = clsRadio ? clsRadio.value : '';
        const draftPayload = JSON.stringify({ classId: cls, subject, question });
        google.script.run.withSuccessHandler(id => { draftTaskId = id; }).saveDraftTask(teacherCode, draftPayload);
        container.innerHTML = `Geminiが質問を生成中... <i data-lucide="loader-circle" class="inline-block animate-spin"></i>`;
        renderIcons(document);

        google.script.run
          .withSuccessHandler(res => {
            const lines = res.split(/\n|・/).map(s => s.trim()).filter(s => s);
            container.textContent = lines.map(l => `・${l}`).join('\n');
          })
          .withFailureHandler(err => {
            container.textContent = '生成に失敗しました: ' + err.message;
          })
          .callGeminiAPI_GAS(prompt, persona);
      });

      document.getElementById('toggleHistoryBtn').addEventListener('click', (e) => {
        const historyDiv = document.getElementById('generationHistory');
        const isHidden = historyDiv.classList.toggle('hidden');
        e.target.textContent = isHidden ? '生成履歴を見る ▼' : '生成履歴を隠す ▲';
      });

      document.getElementById('optionInputs').addEventListener('click', e => {
        if (e.target.closest('.removeOptionBtn')) {
          e.target.closest('.flex').remove();
          const values = Array.from(document.querySelectorAll('#optionInputs input[type="text"]')).map(i => i.value);
          renderOptionInputs(values);
        }
      });

      document.getElementById('optionControls').addEventListener('click', e => {
        if (e.target.id === 'addOptionBtn') {
          const values = Array.from(document.querySelectorAll('#optionInputs input[type="text"]')).map(i => i.value);
          values.push('');
          renderOptionInputs(values);
        }
        if (e.target.id === 'removeOptionBtn') {
          const values = Array.from(document.querySelectorAll('#optionInputs input[type="text"]')).map(i => i.value);
          values.pop();
          renderOptionInputs(values);
        }
      });

      // 5) 「新しい課題」フォーム送信時
      const taskForm = document.getElementById('taskForm');
      taskForm.addEventListener('submit', e => {
        e.preventDefault();
        debug('taskForm submit');

        const clsCheckboxes = Array.from(document.querySelectorAll('input[name="taskClassCheckbox"]:checked'));
        const classIds = clsCheckboxes.map(cb => cb.value);
        const subject = document.getElementById('subject').value.trim();
        const q = document.getElementById('question').value.trim();
        const self = document.getElementById('selfEval').checked;
        const persona = document.getElementById('personaInput').value;
        const checkedRadio = document.querySelector('input[name="ansType"]:checked');
        if (!checkedRadio) {
          alert('回答タイプを選択してください。');
          return;
        }
        const ansType = checkedRadio.value;

        if (classIds.length === 0) {
          alert('クラスを選択してください。');
          return;
        }
        if (!subject) {
          alert('教科を入力してください。');
          return;
        }
        if (!q) {
          alert('問題文を入力してください。');
          return;
        }

        // ペイロードをタイプ別に組み立て
        const makePayload = cls => {
          if (ansType === 'text') {
            return JSON.stringify({ classId: cls, subject, question: q, type: 'text' });
          }
          const inputs = Array.from(document.querySelectorAll('#optionInputs input[type="text"]'))
                              .map(inp => inp.value.trim());
          if (inputs.some(text => text === '')) {
            alert('すべての選択肢を入力してください。');
            return null;
          }
          return JSON.stringify({
            classId: cls,
            subject,
            question: q,
            type: ansType,
            choices: inputs
          });
        };
        let completed = 0;
        const total = classIds.length;
        const onSuccess = () => {
          completed++;
          debug('createTask success ' + completed + '/' + total);
          if (completed === total) {
            loadTasks();
            updateWidgets();
            addSubjectHistory(subject);
            resetForm();
            clearDraft();
            if (draftTaskId) {
              google.script.run.deleteDraftTask(teacherCode, draftTaskId);
              draftTaskId = null;
            }
          }
        };

        classIds.forEach(cid => {
          const payload = makePayload(cid);
          if (!payload) return;
          debug('createTask for class ' + cid);
          google.script.run
            .withSuccessHandler(onSuccess)
            .withFailureHandler(err => {
              alert('課題作成中にエラーが発生しました: ' + err.message);
              debug('createTask failed: ' + err.message);
            })
            .createTask(teacherCode, payload, self, persona);
        });

        // ボタンアニメーション
        const btn = document.getElementById('createBtn');
        if (window.gsap) {
          gsap.fromTo(btn, { scale: 1.1 }, { scale: 1, duration: 0.2 });
        }
      });

      // 7) 課題削除・複製ボタン押下時
      document.addEventListener('click', e => {
        const copy = e.target.closest('.copyBtn');
        if (copy) {
          const id = copy.dataset.id;
          google.script.run
            .withSuccessHandler(task => {
              loadTaskIntoForm(task);
              window.scrollTo({ top: 0, behavior: 'smooth' });
            })
            .withFailureHandler(err => {
              alert('取得に失敗しました: ' + err.message);
            })
            .getTask(teacherCode, id);
          return;
        }

        const del = e.target.closest('.deleteBtn');
        if (del) {
          const id = del.dataset.id;
          if (confirm('この課題を削除しますか？')) {
            google.script.run
              .withSuccessHandler(() => {
                loadTasks();
                updateWidgets();
              })
              .withFailureHandler(err => {
                alert('削除中にエラーが発生しました: ' + err.message);
              })
              .deleteTask(teacherCode, id);
          }
          return;
        }

      });

      // 8) ウィジェット更新 (課題数・生徒数)
      function updateWidgets() {
        google.script.run
          .withSuccessHandler(data => {
            document.getElementById('totalTasks').textContent = data.taskCount;
            document.getElementById('totalStudents').textContent = data.studentCount;
          })
          .getStatistics(teacherCode);
      }

      function updateDateTime() {
        const now = new Date();
        const text = now.toLocaleString('ja-JP', {
          year: 'numeric', month: '2-digit', day: '2-digit',
          hour: '2-digit', minute: '2-digit'
        }).replace(/\//g, '-');
        const el = document.getElementById('currentDateTimeText');
        if (el) el.textContent = text;
      }

      // Gemini 設定を取得して表示
      function loadGeminiSettings() {
        debug('loadGeminiSettings');
        google.script.run
          .withSuccessHandler(res => {
            document.getElementById('personaInput').value = res.persona || '';
            document.getElementById('apiStatus').classList.add('hidden');
            debug('loadGeminiSettings success');
          })
          .withFailureHandler(err => {
            debug('loadGeminiSettings failed: ' + err.message);
          })
          .getGeminiSettings(teacherCode);
      }

      function loadClassOptions() {
        debug('loadClassOptions');
        google.script.run
          .withSuccessHandler(map => {
            registeredClasses = Object.keys(map).map(id => map[id].split('-'));
            selectedClassId = null;
            const area = document.getElementById('taskClassButtons');
            if (area) {
              let html = '';
              Object.keys(map).forEach(id => {
                html += `<label class="flex items-center gap-1 px-2 py-1 bg-gray-700 rounded text-sm cursor-pointer">` +
                        `<input type="checkbox" name="taskClassCheckbox" value="${id}">${map[id]}</label>`;
              });
              area.innerHTML = html;
            }
          renderClassCards(map);
        })
          .withFailureHandler(err => {
            debug('loadClassOptions failed: ' + err.message);
            alert('取得に失敗: ' + err.message);
          })
          .getClassIdMap(teacherCode);
      }

      // Gemini 設定を保存
      function saveGeminiSettings() {
        const persona = document.getElementById('personaInput').value;
        debug('saveGeminiSettings');
        google.script.run
          .withSuccessHandler(() => {
            document.getElementById('apiStatus').textContent = '保存しました';
            document.getElementById('apiStatus').classList.remove('hidden');
            debug('saveGeminiSettings success');
          })
          .withFailureHandler(err => {
            document.getElementById('apiStatus').textContent = '保存に失敗: ' + err.message;
            document.getElementById('apiStatus').classList.remove('hidden');
            debug('saveGeminiSettings failed: ' + err.message);
          })
          .setGeminiSettings(teacherCode, undefined, persona);
      }

        function loadSubjectHistory() {
          const list = document.getElementById('subjectHistory');
          if (!list) return;
          let hist = [];
          try {
            hist = JSON.parse(localStorage.getItem('subjectHistory') || '[]');
          } catch (_) {
            hist = [];
          }
          let html = '';
          hist.forEach(s => {
            html += `<option value="${escapeHtml(s)}"></option>`;
          });
          list.innerHTML = html;
        }
        let html = '';
        hist.forEach(s => { html += `<option value="${escapeHtml(s)}"></option>`; });
        list.innerHTML = html;
      }

      function addSubjectHistory(subj) {
        try {
          let hist = JSON.parse(localStorage.getItem('subjectHistory') || '[]');
          hist = hist.filter(s => s !== subj);
          hist.unshift(subj);
          if (hist.length > 8) hist = hist.slice(0,8);
          localStorage.setItem('subjectHistory', JSON.stringify(hist));
        } catch (_) {
          // ignore storage errors
        }
      }

      function loadDraft() {
        try {
          const d = JSON.parse(localStorage.getItem('taskDraft') || '{}');
          if (d.subject) document.getElementById('subject').value = d.subject;
          if (d.question) document.getElementById('question').value = d.question;
        } catch (_) {}
      }

      function saveDraft() {
        const draft = {
          subject: document.getElementById('subject').value,
          question: document.getElementById('question').value
        };
        try {
          localStorage.setItem('taskDraft', JSON.stringify(draft));
        } catch (_) {
          // ignore storage errors
        }
      }

      function clearDraft() {
        try {
          localStorage.removeItem('taskDraft');
        } catch (_) {
          // ignore storage errors
        }
      }

      function updateAiCreditDisplay() {
        const creditEl = document.getElementById('aiCredit');
        if (!creditEl) return;
        let diamonds = Array(aiCredits).fill('💎').join(' ');
        creditEl.innerHTML = `生成クレジット: ${diamonds}`;
      }

        function updateGenerationHistory() {
          const wrapper = document.getElementById('generationHistoryWrapper');
          const container = document.getElementById('generationHistory');
          if (!wrapper || !container) return;
          if (generationHistory.length === 0) {
            wrapper.classList.add('hidden');
            return;
          }
          wrapper.classList.remove('hidden');
          let html = '';
          for (let i = generationHistory.length - 1; i >= 0; i--) {
            const historySet = generationHistory[i];
            const listItems = historySet.map(item => `<li>${escapeHtml(item)}</li>`).join('');
            html += `
              <div class="border-t border-gray-700 pt-2">
                <p class="text-xs font-bold text-gray-500">履歴 ${i + 1}</p>
                <ul class="list-disc list-inside text-xs">${listItems}</ul>
              </div>`;
          }
          container.innerHTML = html;
        }

        wrapper.classList.remove('hidden');
        let html = '';
        generationHistory.forEach((historySet, index) => {
          const listItems = historySet.map(item => `<li>${escapeHtml(item)}</li>`).join('');
          html = `<div class="border-t border-gray-700 pt-2">
            <p class="text-xs font-bold text-gray-500">履歴 ${index + 1}</p>
            <ul class="list-disc list-inside text-xs">${listItems}</ul>
          </div>` + html;
        });
        container.innerHTML = html;
      }

      // 9) フォームリセットヘルパー
      function resetForm() {
        document.getElementById('subject').value = '';
        document.getElementById('question').value = '';
        const textRadio = document.querySelector('input[name="ansType"][value="text"]');
        if (textRadio) textRadio.checked = true;
        document.getElementById('aiToolsSection').classList.remove('hidden');
        document.getElementById('choiceTool').classList.add('hidden');
        resetOptionInputs();
        document.getElementById('selfEval').checked = false;
        clearDraft();
      }

      function resetOptionInputs() {
        const area = document.getElementById('optionInputs');
        const controls = document.getElementById('optionControls');
        if (area) area.innerHTML = '';
        if (controls) controls.innerHTML = '';
      }

      // 選択肢入力欄を動的生成
      function renderOptionInputs(choices = []) {
        const container = document.getElementById('optionInputs');
        const controls = document.getElementById('optionControls');
        if (!container) return;
        container.innerHTML = '';
        if (controls) controls.innerHTML = '';
        if (choices.length === 0) choices = [''];

        let html = '';
        choices.forEach((choice, index) => {
          html += `
            <div class="flex items-center gap-2">
              <input type="text" value="${escapeHtml(choice)}" placeholder="選択肢 ${index + 1}" class="w-full p-2 bg-gray-900/80 rounded-md border border-gray-700 text-sm">
              <button type="button" class="removeOptionBtn text-red-400 hover:text-red-300 p-1"><i data-lucide="x-circle" class="w-4 h-4"></i></button>
            </div>`;
        });
        container.innerHTML = html;

          if (controls) {
            controls.innerHTML = `
              <button type="button" id="addOptionBtn" class="text-green-400 hover:text-green-300">+ 選択肢を追加</button>
              <button type="button" id="removeOptionBtn" class="text-red-400 hover:text-red-300">- 最後を削除</button>
            `;
          }

          renderIcons(document);
        }

      // 既存課題をフォームに読み込む
      function loadTaskIntoForm(task) {
        if (!task) return;
        let data;
        try { data = JSON.parse(task.q); } catch (_) { return; }
        resetForm();
        document.getElementById('subject').value = data.subject || '';
        document.getElementById('question').value = data.question || '';
        const radio = document.querySelector(`input[name="ansType"][value="${data.type}"]`);
        if (radio) radio.checked = true;
        document.getElementById('aiToolsSection').classList.remove('hidden');
        const isText = data.type === 'text';
        document.getElementById('choiceTool').classList.toggle('hidden', isText);
        if (!isText) {
          document.getElementById('choiceCount').value = (data.choices || []).length || 1;
          renderOptionInputs(data.choices || []);
        }
        const clsCheckbox = document.querySelector(`#taskClassButtons input[value="${task.classId}"]`);
        if (clsCheckbox) clsCheckbox.checked = true;
        selectedClassId = task.classId || null;
        document.querySelectorAll('#currentClassCard .class-card').forEach(c => {
          c.classList.toggle('selected', c.dataset.id === String(task.classId));
        });
        updateToolVisibility();
      }

      /**
       * 画面下部の「課題一覧」を取得して表示する
      */
      function loadTasks() {
        debug('loadTasks');
        google.script.run
          .withSuccessHandler(renderTasks)
          .withFailureHandler(err => {
            console.error('listTasks エラー:', err);
            document.getElementById('tasksContainer').innerHTML =
              '<p class="text-red-500 text-center">課題一覧の取得に失敗しました。</p>';
            debug('loadTasks failed: ' + err.message);
          })
          .listTasks(teacherCode);
      }

      /**
       * 取得した rows をカードで描画する
       * rows は [{ id, q, selfEval, date }, …] の配列
       */
      function renderTasks(rows) {
        const container = document.getElementById('tasksContainer');
        rows = Array.isArray(rows) ? rows.filter(r => !r.closed) : [];
        container.innerHTML = '';
        if (!rows || rows.length === 0) {
          container.innerHTML = '<p class="text-gray-500 text-center">課題はまだありません。</p>';
          return;
        }

        let html = '';
        rows.forEach(x => {
          let data, detailHtml;
          try {
            data = JSON.parse(x.q);
            detailHtml = `
              <p class="text-sm text-indigo-300 mb-1">【${escapeHtml(data.subject || '—')}】</p>
              <p class="text-sm mb-1 whitespace-pre-wrap pr-10">${escapeHtml(data.question || '')}</p>
              <p class="text-sm text-gray-400">回答タイプ: ${renderTypeLabel(data.type)}</p>
            `;
          } catch (_) {
            detailHtml = `<p class="text-sm mb-1 whitespace-pre-wrap pr-10">${escapeHtml(x.q)}</p>`;
          }

          html += `
            <div class="task-card bg-gray-700 p-4 rounded-2xl shadow-2xl transition-transform hover:scale-102 relative cursor-pointer" data-id="${x.id}">
              ${detailHtml}
              <div class="flex justify-between items-center mt-2 pr-8">
                <p class="text-sm text-gray-400">${x.date}</p>
              </div>
              <div class="absolute top-1/2 -translate-y-1/2 right-2 flex flex-col items-center gap-2 text-xs">
                <button class="copyBtn p-1" data-id="${x.id}" title="この課題を複製">
                  <i data-icon="Copy" class="w-6 h-6 text-indigo-300"></i>
                </button>
                <button class="deleteBtn p-1" data-id="${x.id}" title="この課題を削除">
                  <i data-icon="Trash2" class="w-6 h-6 text-red-400"></i>
                </button>
              </div>
            </div>`;
        });

        container.innerHTML = html;
        container.querySelectorAll('.task-card').forEach(card => {
          const id = card.dataset.id;
          card.addEventListener('mouseenter', () => prefetchBoardData(teacherCode, id));
          card.addEventListener('click', e => {
            if (!e.target.closest('.deleteBtn') && !e.target.closest('.copyBtn')) {
              location.href = `${SCRIPT_URL}?page=board&teacher=${encodeURIComponent(teacherCode)}&task=${id}`;
            }
          });
        });

        if (rows[0]) prefetchBoardData(teacherCode, rows[0].id);

        // アイコン描画
        renderIcons(document);
      }

      /**
       * type を日本語ラベルに変換するヘルパー
       */
      function renderTypeLabel(type) {
        switch (type) {
          case 'text':     return 'テキスト回答';
          case 'radio':    return '選択式（ラジオ）';
          case 'checkbox': return 'チェックボックス';
          default:         return '不明';
        }
      }

      function openClassModal() {
        const modal = document.getElementById('classModal');
        document.getElementById('modalGrade').value = '';
        document.getElementById('modalClass').value = '';
        document.getElementById('classPreview').textContent = '';
        modal.classList.remove('hidden');
        if (window.gsap) {
          gsap.fromTo(modal, { opacity: 0 }, { opacity: 1, duration: 0.2 });
          gsap.fromTo(
            modal.querySelector('.modal-content'),
            { scale: 0.8, opacity: 0 },
            { scale: 1, opacity: 1, duration: 0.3 }
          );
        }
      }

      function closeClassModal() {
        const modal = document.getElementById('classModal');
        if (window.gsap) {
          gsap.to(modal, {
            opacity: 0,
            duration: 0.2,
            onComplete: () => modal.classList.add('hidden')
          });
        } else {
          modal.classList.add('hidden');
        }
      }

      document.getElementById('classModal').addEventListener('click', e => {
        if (e.target.id === 'classModal') closeClassModal();
      });

      document.getElementById('modalGrade').addEventListener('change', updatePreview);
      document.getElementById('modalClass').addEventListener('change', updatePreview);

      function updatePreview() {
        const g = document.getElementById('modalGrade').value;
        const c = document.getElementById('modalClass').value;
        const preview = document.getElementById('classPreview');
        preview.textContent = g && c ? `${g}-${c}` : '';
      }

      document.getElementById('saveClassBtn').addEventListener('click', () => {
        const g = document.getElementById('modalGrade').value;
        const c = document.getElementById('modalClass').value;
        if (!g || !c) {
          alert('学年と組を選択してください。');
          return;
        }
        registeredClasses.push([g, c]);
        const idsString = registeredClasses.map(x => x.join(',')).join(';');
        google.script.run
          .withSuccessHandler(map => {
            loadClassOptions();
            closeClassModal();
          })
          .withFailureHandler(err => alert('更新に失敗: ' + err.message))
          .setClassIdMap(teacherCode, idsString);
      });

      function deleteSelectedClass() {
        if (!selectedClassId) {
          alert('削除するクラスを選択してください。');
          return;
        }
        if (!confirm('選択中のクラスを削除しますか？')) return;
        const idx = parseInt(selectedClassId, 10) - 1;
        if (idx >= 0 && idx < registeredClasses.length) {
          registeredClasses.splice(idx, 1);
        }
        const idsString = registeredClasses.map(x => x.join(',')).join(';');
        google.script.run
          .withSuccessHandler(map => {
            selectedClassId = null;
            loadClassOptions();
          })
          .withFailureHandler(err => alert('更新に失敗: ' + err.message))
          .setClassIdMap(teacherCode, idsString);
      }

      function renderClassCards(map) {
        const cont = document.getElementById('currentClassCard');
        if (!cont) return;
        let html = '';
        Object.keys(map).forEach(id => {
          const selected = id === String(selectedClassId) ? ' selected' : '';
          html += `<div class="class-card${selected}" data-id="${id}">${map[id]}</div>`;
        });
        cont.innerHTML = html;
        cont.querySelectorAll('.class-card').forEach(card => {
          const id = card.dataset.id;
          card.addEventListener('click', () => {
            document.querySelectorAll('#currentClassCard .class-card').forEach(c => c.classList.remove('selected'));
            card.classList.add('selected');
            selectedClassId = id;
            const checkbox = document.querySelector(`#taskClassButtons input[value="${id}"]`);
            if (checkbox) checkbox.checked = true;
            if (window.gsap) {
              gsap.fromTo(card, { scale: 0.9 }, { scale: 1, duration: 0.4, ease: 'bounce.out' });
            }
          });
        });
      }


      // 10) 画面初回ロード
      loadTasks();
      updateWidgets();
      updateDateTime();
      setInterval(updateDateTime, 1000);
      renderIcons(document);
      updateToolVisibility();
      if (window.gsap) {
        gsap.from('main', { opacity: 0, y: 20, duration: 0.6 });
      }
    });
  </script>

  <!-- デバッグパネル（左下） -->
  <div id="debugPanel" class="hidden">
    <div id="debugPanelHeader">
      <span>デバッグログ</span>
      <span id="debugClose">✕</span>
    </div>
    <div id="debugContent"></div>
  </div>

  <!-- バージョン表示 -->
  <div id="versionInfo" class="fixed bottom-2 right-2 text-xs text-gray-400"><?= version ?></div>
