  <script>

<script src="https://cdn.jsdelivr.net/npm/lucide@0.259.0/dist/umd/lucide.min.js"></script>

  <script>
    // Lucide Icons を SVG に置き換える
    function renderIcons(scope) {
      if (window.lucide && typeof window.lucide.createIcons === 'function') {
        window.lucide.createIcons({
          nameAttr: 'data-icon',
          attrs: {},
          icons: window.lucide.icons
        });
      }
    }

    function toHalf(str) {
      return str.replace(/[\uff01-\uff5e]/g, ch => String.fromCharCode(ch.charCodeAt(0) - 0xFEE0));
    }

    // デバッグログ出力用
    let debugContentElem;
    let classList = [];
    function debug(msg) {
      if (!debugContentElem) return;
      const t = new Date().toLocaleTimeString();
      debugContentElem.innerHTML += `<p>[${t}] ${msg}</p>`;
      debugContentElem.scrollTop = debugContentElem.scrollHeight;
    }

    document.addEventListener('DOMContentLoaded', () => {
      debugContentElem = document.getElementById('debugContent');
      const debugPanel = document.getElementById('debugPanel');
      document.getElementById('debugClose').addEventListener('click', () => {
        debugPanel.classList.add('hidden');
      });
      document.getElementById('versionInfo').addEventListener('click', () => {
        debugPanel.classList.remove('hidden');
      });

      debug('🔄 ページ読み込み完了');
      debug(`▶ teacherCode="${teacherCode}"`);
      // 1) teacherCode が null/空文字 ならログインページに戻す
      if (!teacherCode) {
        alert('不正なアクセスです。');
        window.top.location.href = SCRIPT_URL + '?page=login';
        return;
      }

      // 2) 右上バッジをセット、回答ボードリンクもセット
      document.getElementById('codeBadge').textContent = `CODE: ${teacherCode}`;
      document.getElementById('boardLink').href = `?page=board&teacher=${encodeURIComponent(teacherCode)}`;
      document.getElementById('codeBadge').addEventListener('click', () => {
        document.getElementById('teacherCodeModalText').textContent = teacherCode;
        document.getElementById('teacherCodeModal').classList.remove('hidden');
      });
      document.getElementById('teacherCodeModal').addEventListener('click', () => {
        document.getElementById('teacherCodeModal').classList.add('hidden');
      });

      // Gemini 設定読み込み
      loadGeminiSettings();
      loadClassOptions();
      loadSubjectHistory();
      document.getElementById('saveApiBtn').addEventListener('click', saveGeminiSettings);
      document.getElementById('openClassBtn').addEventListener('click', openClassModal);

      // 3) 回答タイプ選択時に optionsArea を表示／非表示
      Array.from(document.getElementsByName('ansType')).forEach(radio => {
        radio.addEventListener('change', e => {
          const area = document.getElementById('optionsArea');
          if (e.target.value === 'radio' || e.target.value === 'checkbox') {
            area.classList.remove('hidden');
            generateOptionInputs();
          } else {
            area.classList.add('hidden');
            resetOptionInputs();
          }
        });
      });

      // 4) numOptions が変わったときに入力欄を再生成
      const numOptionsEl = document.getElementById('numOptions');
      if (numOptionsEl) {
        numOptionsEl.addEventListener('change', generateOptionInputs);
      }

      // 5) 「新しい課題」フォーム送信時
      const taskForm = document.getElementById('taskForm');
      taskForm.addEventListener('submit', e => {
        e.preventDefault();

        const clsRadio = document.querySelector('input[name="taskClassRadio"]:checked');
        const cls = clsRadio ? clsRadio.value : '';
        const subject = document.getElementById('subject').value.trim();
        const q = document.getElementById('question').value.trim();
        const self = document.getElementById('selfEval').checked;
        const persona = document.getElementById('personaSelect').value;
        const checkedRadio = document.querySelector('input[name="ansType"]:checked');
        if (!checkedRadio) {
          alert('回答タイプを選択してください。');
          return;
        }
        const ansType = checkedRadio.value;

        if (!cls) {
          alert('クラスを選択してください。');
          return;
        }
        if (!subject) {
          alert('教科を入力してください。');
          return;
        }
        if (!q) {
          alert('問題文を入力してください。');
          return;
        }

        // ペイロードをタイプ別に組み立て
        let payload;
        if (ansType === 'text') {
          payload = JSON.stringify({ classId: cls, subject, question: q, type: 'text' });
        } else {
          const inputs = Array.from(document.querySelectorAll('#optionInputs input[type="text"]'))
                              .map(inp => inp.value.trim());
          if (inputs.some(text => text === '')) {
            alert('すべての選択肢を入力してください。');
            return;
          }
          payload = JSON.stringify({
            classId: cls,
            subject,
            question: q,
            type: ansType,
            choices: inputs
          });
        }

        // createTask を呼び出し、成功したら画面を更新
        google.script.run
          .withSuccessHandler(() => {
            loadTasks();
            updateWidgets();
            addSubjectHistory(subject);
            resetForm();
          })
          .withFailureHandler(err => {
            alert('課題作成中にエラーが発生しました: ' + err.message);
          })
          .createTask(teacherCode, payload, self, persona);

        // ボタンアニメーション
        const btn = document.getElementById('createBtn');
        if (window.gsap) {
          gsap.fromTo(btn, { scale: 1.1 }, { scale: 1, duration: 0.2 });
        }
      });

      // 7) 課題削除・複製ボタン押下時
      document.addEventListener('click', e => {
        const copy = e.target.closest('.copyBtn');
        if (copy) {
          const id = copy.dataset.id;
          google.script.run
            .withSuccessHandler(() => {
              loadTasks();
              updateWidgets();
            })
            .withFailureHandler(err => {
              alert('複製中にエラーが発生しました: ' + err.message);
            })
            .duplicateTask(teacherCode, id);
          return;
        }

        const del = e.target.closest('.deleteBtn');
        if (del) {
          const id = del.dataset.id;
          if (confirm('この課題を削除しますか？')) {
            google.script.run
              .withSuccessHandler(() => {
                loadTasks();
                updateWidgets();
              })
              .withFailureHandler(err => {
                alert('削除中にエラーが発生しました: ' + err.message);
              })
              .deleteTask(teacherCode, id);
          }
        }
      });

      // 8) ウィジェット更新 (課題数・生徒数)
      function updateWidgets() {
        google.script.run
          .withSuccessHandler(data => {
            document.getElementById('totalTasks').textContent = data.taskCount;
            document.getElementById('totalStudents').textContent = data.studentCount;
          })
          .getStatistics(teacherCode);
      }

      // Gemini 設定を取得して表示
      function loadGeminiSettings() {
        google.script.run
          .withSuccessHandler(data => {
            const keyInput = document.getElementById('apiKeyInput');
            if (data.apiKey) {
              keyInput.value = '';
              keyInput.placeholder = '********';
            } else {
              keyInput.value = '';
              keyInput.placeholder = '';
            }
            document.getElementById('personaSelect').value = data.persona || '';
            document.getElementById('apiStatus').classList.add('hidden');
          })
          .getGeminiSettings(teacherCode);
      }

      function loadClassOptions() {
        google.script.run.withSuccessHandler(map => {
          classList = Object.keys(map).map(id => map[id].split('-'));
          const area = document.getElementById('taskClassButtons');
          if (area) {
            area.innerHTML = '';
            Object.keys(map).forEach(id => {
              const label = document.createElement('label');
              label.className = 'flex items-center gap-1 px-2 py-1 bg-gray-700 rounded text-sm cursor-pointer';
              const input = document.createElement('input');
              input.type = 'radio';
              input.name = 'taskClassRadio';
              input.value = id;
              label.appendChild(input);
              label.appendChild(document.createTextNode(map[id]));
              area.appendChild(label);
            });
          }
          renderClassCards(map);
        }).getClassIdMap(teacherCode);
      }

      // Gemini 設定を保存
      function saveGeminiSettings() {
        const key = document.getElementById('apiKeyInput').value.trim();
        const persona = document.getElementById('personaSelect').value;
        google.script.run
          .withSuccessHandler(() => {
            const status = document.getElementById('apiStatus');
            status.textContent = '保存しました';
            status.classList.remove('hidden');
            if (key) {
              alert('設定内容(APIキー・担当クラス)は教師フォルダ内の settings.csv に保存されます。Gemini API は生徒の回答からヒントを生成する目的でのみ利用されます。');
            }
          })
          .setGeminiSettings(teacherCode, key, persona);
      }

      function loadSubjectHistory() {
        const list = document.getElementById('subjectHistory');
        if (!list) return;
        list.innerHTML = '';
        const hist = JSON.parse(localStorage.getItem('subjectHistory') || '[]');
        hist.forEach(s => {
          const opt = document.createElement('option');
          opt.value = s;
          list.appendChild(opt);
        });
      }

      function addSubjectHistory(subj) {
        let hist = JSON.parse(localStorage.getItem('subjectHistory') || '[]');
        hist = hist.filter(s => s !== subj);
        hist.unshift(subj);
        if (hist.length > 8) hist = hist.slice(0,8);
        localStorage.setItem('subjectHistory', JSON.stringify(hist));
      }

      // 9) フォームリセットヘルパー
      function resetForm() {
        document.getElementById('subject').value = '';
        document.getElementById('question').value = '';
        const textRadio = document.querySelector('input[name="ansType"][value="text"]');
        if (textRadio) textRadio.checked = true;
        document.getElementById('optionsArea').classList.add('hidden');
        resetOptionInputs();
        document.getElementById('selfEval').checked = false;
      }

      function resetOptionInputs() {
        const area = document.getElementById('optionInputs');
        if (area) area.innerHTML = '';
      }

      // 選択肢入力欄を動的生成
      function generateOptionInputs() {
        const area = document.getElementById('optionInputs');
        const numOptions = parseInt(document.getElementById('numOptions').value, 10);
        area.innerHTML = '';
        for (let i = 1; i <= numOptions; i++) {
          const div = document.createElement('div');
          div.className = 'flex gap-2';
          div.innerHTML = `
            <input type="text"
                   class="flex-grow p-1 rounded bg-gray-700 focus:outline-none focus:ring-2 focus:ring-pink-400 text-sm"
                   placeholder="選択肢${i}" />
          `;
          area.appendChild(div);
        }
      }

      /**
       * 画面下部の「課題一覧」を取得して表示する
       */
      function loadTasks() {
        google.script.run
          .withSuccessHandler(renderTasks)
          .withFailureHandler(err => {
            console.error('listTasks エラー:', err);
            document.getElementById('tasksContainer').innerHTML =
              '<p class="text-red-500 text-center">課題一覧の取得に失敗しました。</p>';
          })
          .listTasks(teacherCode);
      }

      /**
       * 取得した rows をカードで描画する
       * rows は [{ id, q, selfEval, date }, …] の配列
       */
      function renderTasks(rows) {
        const container = document.getElementById('tasksContainer');
        container.innerHTML = '';
        if (!rows || rows.length === 0) {
          container.innerHTML = '<p class="text-gray-500 text-center">課題はまだありません。</p>';
          return;
        }

        rows.forEach(x => {
          let data, detailHtml;
          try {
            data = JSON.parse(x.q);
            detailHtml = `
              <p class="text-sm text-indigo-300 mb-1">【${data.subject || '—'}】</p>
              <p class="text-base mb-1 whitespace-pre-wrap">${data.question || ''}</p>
              <p class="text-sm text-gray-400">回答タイプ: ${renderTypeLabel(data.type)}</p>
            `;
          } catch (_) {
            detailHtml = `<p class="text-base mb-1 whitespace-pre-wrap">${x.q}</p>`;
          }

          const card = document.createElement('div');
          card.className = 'bg-gray-700 p-4 rounded-2xl shadow-2xl transition-transform hover:scale-102 relative cursor-pointer';
          card.innerHTML = `
            ${detailHtml}
            <p class="text-sm text-gray-400 mt-2">${x.date}</p>
            <div class="absolute top-1/2 -translate-y-1/2 right-2 flex flex-col items-center gap-2">
              <button class="copyBtn p-1" data-id="${x.id}" title="この課題を複製">
                <i data-icon="Copy" class="w-6 h-6 text-indigo-300"></i>
              </button>
              <button class="deleteBtn p-1" data-id="${x.id}" title="この課題を削除">
                <i data-icon="Trash2" class="w-6 h-6 text-red-400"></i>
              </button>
            </div>
          `;
          card.addEventListener('click', e => {
            if (!e.target.closest('.deleteBtn') && !e.target.closest('.copyBtn')) {
              location.href = `?page=board&teacher=${encodeURIComponent(teacherCode)}&task=${x.id}`;
            }
          });
          container.appendChild(card);
        });

        // アイコン描画
        renderIcons(document);
      }

      /**
       * type を日本語ラベルに変換するヘルパー
       */
      function renderTypeLabel(type) {
        switch (type) {
          case 'text':     return 'テキスト回答';
          case 'radio':    return '選択式（ラジオ）';
          case 'checkbox': return 'チェックボックス';
          default:         return '不明';
        }
      }

      function openClassModal() {
        const modal = document.getElementById('classModal');
        document.getElementById('modalGrade').value = '';
        document.getElementById('modalClass').value = '';
        document.getElementById('classPreview').textContent = '';
        modal.classList.remove('hidden');
        if (window.gsap) {
          gsap.fromTo(modal, { opacity: 0 }, { opacity: 1, duration: 0.2 });
          gsap.fromTo(
            modal.querySelector('.modal-content'),
            { scale: 0.8, opacity: 0 },
            { scale: 1, opacity: 1, duration: 0.3 }
          );
        }
      }

      function closeClassModal() {
        const modal = document.getElementById('classModal');
        if (window.gsap) {
          gsap.to(modal, {
            opacity: 0,
            duration: 0.2,
            onComplete: () => modal.classList.add('hidden')
          });
        } else {
          modal.classList.add('hidden');
        }
      }

      document.getElementById('classModal').addEventListener('click', e => {
        if (e.target.id === 'classModal') closeClassModal();
      });

      document.getElementById('modalGrade').addEventListener('change', updatePreview);
      document.getElementById('modalClass').addEventListener('change', updatePreview);

      function updatePreview() {
        const g = document.getElementById('modalGrade').value;
        const c = document.getElementById('modalClass').value;
        const preview = document.getElementById('classPreview');
        preview.textContent = g && c ? `${g}-${c}` : '';
      }

      document.getElementById('saveClassBtn').addEventListener('click', () => {
        const g = document.getElementById('modalGrade').value;
        const c = document.getElementById('modalClass').value;
        if (!g || !c) {
          alert('学年と組を選択してください。');
          return;
        }
        classList.push([g, c]);
        const idsString = classList.map(x => x.join(',')).join(';');
        google.script.run
          .withSuccessHandler(map => {
            loadClassOptions();
            closeClassModal();
          })
          .withFailureHandler(err => alert('更新に失敗: ' + err.message))
          .setClassIdMap(teacherCode, idsString);
      });

      function renderClassCards(map) {
        const cont = document.getElementById('currentClassCard');
        if (!cont) return;
        cont.innerHTML = '';
        Object.keys(map).forEach(id => {
          const card = document.createElement('div');
          card.className = 'class-card';
          card.textContent = map[id];
          card.dataset.id = id;
          card.addEventListener('click', () => {
            document.querySelectorAll('#currentClassCard .class-card').forEach(c => c.classList.remove('selected'));
            card.classList.add('selected');
            const radio = document.querySelector(`#taskClassButtons input[value="${id}"]`);
            if (radio) radio.checked = true;
            if (window.gsap) {
              gsap.fromTo(card, { scale: 0.9 }, { scale: 1, duration: 0.4, ease: 'bounce.out' });
            }
          });
          cont.appendChild(card);
        });
      }


      // 10) 画面初回ロード
      loadTasks();
      updateWidgets();
      if (window.gsap) {
        gsap.from('main', { opacity: 0, y: 20, duration: 0.6 });
      }
    });
  </script>

  <!-- デバッグパネル（左下） -->
  <div id="debugPanel" class="hidden">
    <div id="debugPanelHeader">
      <span>デバッグログ</span>
      <span id="debugClose">✕</span>
    </div>
    <div id="debugContent"></div>
  </div>

  <!-- バージョン表示 -->
  <div id="versionInfo" class="fixed bottom-2 right-2 text-xs text-gray-400"><?= version ?></div>
</body>
</html>
