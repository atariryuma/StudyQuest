<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>StudyQuest – 課題管理</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- ゲームっぽいドットフォント -->
  <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet" />
  <!-- TailwindCSS + GSAP アニメーション + Lucide React（アイコン） -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

  <style>
    body {
      font-family: 'DotGothic16', monospace;
    }
  </style>
</head>
<body class="min-h-screen flex flex-col bg-gray-950 text-gray-200">

  <!-- ========================================
       HEADER
       ======================================== -->
  <header class="p-4 bg-gray-800 flex flex-col md:flex-row md:justify-between md:items-center gap-4 shadow-md">
    <div class="flex items-center gap-4">
      <a id="backToLogin" href="<?!= scriptUrl.replace('/dev','/exec') ?>?page=login" target="_top" class="px-3 py-1 bg-gray-700 hover:bg-gray-600 rounded text-sm shadow">ログインへ戻る</a>
      <h1 class="text-xl flex items-center gap-2">
        <svg data-icon="ClipboardList" class="w-6 h-6 text-pink-400"></svg>
        StudyQuest – 教師パネル
      </h1>
    </div>
    <div class="flex items-center gap-4">
      <a id="boardLink" href="#" class="text-sm hover:text-pink-400">回答ボードを見る</a>
      <span id="codeBadge" class="px-3 py-1 bg-pink-600 rounded-xl text-sm tracking-wider">
        <!-- ここに CODE: XXXX が入る -->
      </span>
      <span id="widgetTasks" class="flex items-center px-3 py-1 bg-indigo-600 rounded-xl text-sm tracking-wider">
        <svg data-icon="ClipboardList" class="w-4 h-4 mr-1"></svg>
        <span id="totalTasks">0</span> 件
      </span>
      <span id="widgetStudents" class="flex items-center px-3 py-1 bg-green-600 rounded-xl text-sm tracking-wider">
        <svg data-icon="User" class="w-4 h-4 mr-1"></svg>
        <span id="totalStudents">0</span> 名
      </span>
    </div>
    <div id="geminiSettings" class="flex flex-col sm:flex-row items-end gap-2">
      <div>
        <label for="apiKeySetting" class="text-xs">Gemini APIキー</label>
        <input id="apiKeySetting" type="password" class="mt-1 p-1 rounded bg-gray-700 focus:outline-none text-sm" placeholder="保存済みの場合は空白" />
      </div>
      <div>
        <label for="personaSetting" class="text-xs">ペルソナ</label>
        <select id="personaSetting" class="mt-1 p-1 rounded bg-gray-700 text-gray-200 focus:outline-none text-sm">
          <option value="">-- 選択 --</option>
          <option value="小学生向け">小学生向け</option>
          <option value="中学生向け">中学生向け</option>
          <option value="教師向け">教師向け</option>
        </select>
      </div>
      <button id="saveGeminiBtn" class="px-3 py-1 bg-pink-600 hover:bg-pink-500 rounded-xl text-sm">保存</button>
      <span id="geminiStatus" class="text-green-400 text-xs hidden">保存済み</span>
    </div>
  </header>
  <div id="teacherCodeModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
    <div id="teacherCodeModalText" class="bg-white text-black p-8 rounded-lg text-6xl font-bold text-center tracking-widest"></div>
  </div>
  <div id="classSettingModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
    <div class="bg-gray-800 text-gray-200 p-6 rounded-xl space-y-4 w-80">
      <p class="text-sm">担当クラスを追加 (最大8件)</p>
      <div id="classListArea" class="space-y-2"></div>
      <button id="addClassRow" class="px-2 py-1 bg-gray-700 rounded text-xs">+ 追加</button>
      <div class="flex justify-end gap-2 pt-2">
        <button id="cancelClassBtn" class="px-3 py-1 bg-gray-600 rounded text-sm">キャンセル</button>
        <button id="confirmClassBtn" class="px-3 py-1 bg-pink-600 hover:bg-pink-500 rounded text-sm">保存</button>
      </div>
    </div>
  </div>

  <!-- ========================================
       MAIN CONTENT
       ======================================== -->
  <main class="flex-grow p-6 space-y-6 text-base">
    <section class="grid md:grid-cols-3 gap-6">
      <!-- ===== 新しい課題フォーム ===== -->
      <div class="md:col-span-1 bg-gray-800 p-4 rounded-2xl shadow-lg">
        <h2 class="text-lg mb-2 flex items-center gap-1">
          <svg data-icon="PlusCircle" class="w-5 h-5 text-pink-400"></svg>
          新しい課題
        </h2>
        <form id="taskForm" class="space-y-4 text-base">
          <button id="classSettingBtn" type="button" class="px-2 py-1 bg-indigo-600 hover:bg-indigo-500 rounded text-sm">クラス設定</button>
          <!-- ■ 担当クラス -->
          <div>
            <label for="taskClass" class="text-sm">■ 担当クラス</label>
            <div id="taskClassButtons" class="flex flex-wrap gap-2 mt-1"></div>
          </div>

          <!-- ■ 教科入力 -->
          <div>
            <label for="subject" class="text-sm">■ 教科を入力</label>
            <input id="subject" type="text" list="subjectHistory" class="w-full mt-1 p-2 rounded bg-gray-700 text-gray-200 focus:outline-none text-base" />
            <datalist id="subjectHistory"></datalist>
          </div>

          <!-- ■ 問題文 -->
          <div>
            <label for="question" class="text-sm">■ 問題文</label>
            <textarea id="question" rows="3" placeholder="問題文を入力…"
                      class="w-full mt-1 p-2 rounded bg-gray-700 focus:outline-none text-base" required></textarea>
          </div>

          <!-- ■ 回答タイプ選択 (Googleフォーム風) -->
          <div>
            <label class="text-sm">■ 回答タイプ</label>
            <div class="mt-1 flex gap-2 text-sm">
              <label class="flex items-center gap-1">
                <input type="radio" name="ansType" value="text" checked> テキスト回答
              </label>
              <label class="flex items-center gap-1">
                <input type="radio" name="ansType" value="radio"> 選択式 (ラジオ)
              </label>
              <label class="flex items-center gap-1">
                <input type="radio" name="ansType" value="checkbox"> チェックボックス
              </label>
            </div>
          </div>

          <!-- ── 選択式 / チェックボックス用オプション入力エリア ── -->
          <div id="optionsArea" class="space-y-2 hidden">
            <!-- ─ 選択肢数を選ぶドロップダウン ─ -->
            <div>
              <label for="numOptions" class="text-sm">□ 選択肢数</label>
              <select id="numOptions"
                      class="w-full mt-1 p-2 rounded bg-gray-700 text-gray-200 focus:outline-none text-base">
                <option value="2" selected>2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
              </select>
            </div>
            <!-- ─ ここに選択肢用の入力欄をまとめて生成 ─ -->
            <div id="optionInputs" class="space-y-1"></div>
          </div>

          <!-- ■ 自己評価許可 -->
          <label class="block cursor-pointer text-sm">
            <input type="checkbox" id="selfEval" /> 自己評価を許可する
          </label>


          <!-- ■ 作成ボタン -->
          <button id="createBtn" type="submit"
                  class="w-full py-1 bg-pink-600 hover:bg-pink-500 rounded-xl shadow transition-transform duration-150 transform hover:scale-105 text-base">
            作成
          </button>
        </form>
      </div>

      <!-- ===== 課題一覧カード型 ===== -->
      <div class="md:col-span-2 bg-gray-800 p-4 rounded-2xl shadow-lg overflow-auto">
        <h2 class="text-lg mb-2 flex items-center gap-1">
          <svg data-icon="ClipboardList" class="w-5 h-5 text-pink-400"></svg>
          課題一覧
        </h2>
        <div id="tasksContainer" class="grid gap-4 text-base">
          <!-- JavaScript でカードを埋める -->
        </div>
      </div>
    </section>
  </main>

  <!-- SCRIPT_URL と teacherCode をグローバルへセット -->
  <script>
    const SCRIPT_URL = '<?!= scriptUrl.replace("/dev", "/exec") ?>';
    window.teacherCode = '<?!= teacher ?>';
  </script>

<script src="https://cdn.jsdelivr.net/npm/lucide@0.259.0/dist/umd/lucide.min.js"></script>

  <script>
    // Lucide Icons を SVG に置き換える
    function renderIcons(scope) {
      if (window.lucide && typeof window.lucide.createIcons === 'function') {
        window.lucide.createIcons({
          nameAttr: 'data-icon',
          attrs: {},
          icons: window.lucide.icons
        });
      }
    }

    function toHalf(str) {
      return str.replace(/[\uff01-\uff5e]/g, ch => String.fromCharCode(ch.charCodeAt(0) - 0xFEE0));
    }

    document.addEventListener('DOMContentLoaded', () => {
      // 1) teacherCode が null/空文字 ならログインページに戻す
      if (!teacherCode) {
        alert('不正なアクセスです。');
        window.top.location.href = SCRIPT_URL + '?page=login';
        return;
      }

      // 2) 右上バッジをセット、回答ボードリンクもセット
      document.getElementById('codeBadge').textContent = `CODE: ${teacherCode}`;
      document.getElementById('boardLink').href = `?page=board&teacher=${encodeURIComponent(teacherCode)}`;
      document.getElementById('codeBadge').addEventListener('click', () => {
        document.getElementById('teacherCodeModalText').textContent = teacherCode;
        document.getElementById('teacherCodeModal').classList.remove('hidden');
      });
      document.getElementById('teacherCodeModal').addEventListener('click', () => {
        document.getElementById('teacherCodeModal').classList.add('hidden');
      });

      // Gemini 設定読み込み
      loadGeminiSettings();
      loadClassOptions();
      loadSubjectHistory();
      document.getElementById('saveGeminiBtn').addEventListener('click', saveGeminiSettings);
      function renderClassRows(list) {
        const area = document.getElementById('classListArea');
        area.innerHTML = '';
        if (!list || !list.length) list = [['','']];
        list.forEach(item => addRow(item[0], item[1]));
      }
      function addRow(g='', c='') {
        const area = document.getElementById('classListArea');
        const div = document.createElement('div');
        div.className = 'flex gap-2';
        div.innerHTML = `
          <input type="text" value="${g}" class="gradeInput w-14 p-1 rounded bg-gray-700 text-sm" placeholder="学年" />
          <input type="text" value="${c}" class="classInput w-14 p-1 rounded bg-gray-700 text-sm" placeholder="組" />
          <button type="button" class="removeRow px-2 bg-gray-600 rounded text-xs">&#8722;</button>
        `;
        div.querySelector('.removeRow').onclick = () => div.remove();
        area.appendChild(div);
      }
      document.getElementById('addClassRow').addEventListener('click', () => addRow());
      document.getElementById('classSettingBtn').addEventListener('click', () => {
        const cur = prompt('担当クラスを "学年,組;学年,組" の形式で入力してください');
        if (cur === null) return;
        google.script.run
          .withSuccessHandler(loadClassOptions)
          .withFailureHandler(err => alert('更新に失敗: ' + err.message))
          .setClassIdMap(teacherCode, cur);
      });

      // 3) 回答タイプ選択時に optionsArea を表示／非表示
      Array.from(document.getElementsByName('ansType')).forEach(radio => {
        radio.addEventListener('change', e => {
          const area = document.getElementById('optionsArea');
          if (e.target.value === 'radio' || e.target.value === 'checkbox') {
            area.classList.remove('hidden');
            generateOptionInputs();
          } else {
            area.classList.add('hidden');
            resetOptionInputs();
          }
        });
      });

      // 4) numOptions が変わったときに入力欄を再生成
      const numOptionsEl = document.getElementById('numOptions');
      if (numOptionsEl) {
        numOptionsEl.addEventListener('change', generateOptionInputs);
      }

      // 5) 「新しい課題」フォーム送信時
      const taskForm = document.getElementById('taskForm');
      taskForm.addEventListener('submit', e => {
        e.preventDefault();

        const clsRadio = document.querySelector('input[name="taskClassRadio"]:checked');
        const cls = clsRadio ? clsRadio.value : '';
        const subject = document.getElementById('subject').value.trim();
        const q = document.getElementById('question').value.trim();
        const self = document.getElementById('selfEval').checked;
        const persona = document.getElementById('personaSetting').value;
        const checkedRadio = document.querySelector('input[name="ansType"]:checked');
        if (!checkedRadio) {
          alert('回答タイプを選択してください。');
          return;
        }
        const ansType = checkedRadio.value;

        if (!cls) {
          alert('クラスを選択してください。');
          return;
        }
        if (!subject) {
          alert('教科を入力してください。');
          return;
        }
        if (!q) {
          alert('問題文を入力してください。');
          return;
        }

        // ペイロードをタイプ別に組み立て
        let payload;
        if (ansType === 'text') {
          payload = JSON.stringify({ classId: cls, subject, question: q, type: 'text' });
        } else {
          const inputs = Array.from(document.querySelectorAll('#optionInputs input[type="text"]'))
                              .map(inp => inp.value.trim());
          if (inputs.some(text => text === '')) {
            alert('すべての選択肢を入力してください。');
            return;
          }
          payload = JSON.stringify({
            classId: cls,
            subject,
            question: q,
            type: ansType,
            choices: inputs
          });
        }

        // createTask を呼び出し、成功したら画面を更新
        google.script.run
          .withSuccessHandler(() => {
            loadTasks();
            updateWidgets();
            addSubjectHistory(subject);
            resetForm();
          })
          .withFailureHandler(err => {
            alert('課題作成中にエラーが発生しました: ' + err.message);
          })
          .createTask(teacherCode, payload, self, persona);

        // ボタンアニメーション
        const btn = document.getElementById('createBtn');
        gsap.fromTo(btn, { scale: 1.1 }, { scale: 1, duration: 0.2 });
      });

      // 7) 課題削除・複製ボタン押下時
      document.addEventListener('click', e => {
        const copy = e.target.closest('.copyBtn');
        if (copy) {
          const id = copy.dataset.id;
          google.script.run
            .withSuccessHandler(() => {
              loadTasks();
              updateWidgets();
            })
            .withFailureHandler(err => {
              alert('複製中にエラーが発生しました: ' + err.message);
            })
            .duplicateTask(teacherCode, id);
          return;
        }

        const del = e.target.closest('.deleteBtn');
        if (del) {
          const id = del.dataset.id;
          if (confirm('この課題を削除しますか？')) {
            google.script.run
              .withSuccessHandler(() => {
                loadTasks();
                updateWidgets();
              })
              .withFailureHandler(err => {
                alert('削除中にエラーが発生しました: ' + err.message);
              })
              .deleteTask(teacherCode, id);
          }
        }
      });

      // 8) ウィジェット更新 (課題数・生徒数)
      function updateWidgets() {
        google.script.run
          .withSuccessHandler(data => {
            document.getElementById('totalTasks').textContent = data.taskCount;
            document.getElementById('totalStudents').textContent = data.studentCount;
          })
          .getStatistics(teacherCode);
      }

      // Gemini 設定を取得して表示
      function loadGeminiSettings() {
        google.script.run
          .withSuccessHandler(data => {
            const keyInput = document.getElementById('apiKeySetting');
            if (data.apiKey) {
              keyInput.value = '';
              keyInput.placeholder = '********';
            } else {
              keyInput.value = '';
              keyInput.placeholder = '';
            }
            document.getElementById('personaSetting').value = data.persona || '';
            document.getElementById('geminiStatus').classList.toggle('hidden', !data.apiKey);
          })
          .getGeminiSettings(teacherCode);
      }

      function loadClassOptions() {
        google.script.run.withSuccessHandler(map => {
          const area = document.getElementById('taskClassButtons');
          if (!area) return;
          area.innerHTML = '';
          Object.keys(map).forEach(id => {
            const label = document.createElement('label');
            label.className = 'flex items-center gap-1 px-2 py-1 bg-gray-700 rounded text-sm cursor-pointer';
            const input = document.createElement('input');
            input.type = 'radio';
            input.name = 'taskClassRadio';
            input.value = id;
            label.appendChild(input);
            label.appendChild(document.createTextNode(map[id]));
            area.appendChild(label);
          });
        }).getClassIdMap_(teacherCode);
      }

      // Gemini 設定を保存
      function saveGeminiSettings() {
        const key = document.getElementById('apiKeySetting').value.trim();
        const persona = document.getElementById('personaSetting').value;
        google.script.run
          .withSuccessHandler(() => {
            document.getElementById('geminiStatus').classList.remove('hidden');
            if (key) {
              alert('設定内容(APIキー・担当クラス)は教師フォルダ内の settings.csv に保存されます。Gemini API は生徒の回答からヒントを生成する目的でのみ利用されます。');
            }
          })
          .setGeminiSettings(teacherCode, key, persona);
      }

      function loadSubjectHistory() {
        const list = document.getElementById('subjectHistory');
        if (!list) return;
        list.innerHTML = '';
        const hist = JSON.parse(localStorage.getItem('subjectHistory') || '[]');
        hist.forEach(s => {
          const opt = document.createElement('option');
          opt.value = s;
          list.appendChild(opt);
        });
      }

      function addSubjectHistory(subj) {
        let hist = JSON.parse(localStorage.getItem('subjectHistory') || '[]');
        hist = hist.filter(s => s !== subj);
        hist.unshift(subj);
        if (hist.length > 8) hist = hist.slice(0,8);
        localStorage.setItem('subjectHistory', JSON.stringify(hist));
      }

      // 9) フォームリセットヘルパー
      function resetForm() {
        document.getElementById('subject').value = '';
        document.getElementById('question').value = '';
        const textRadio = document.querySelector('input[name="ansType"][value="text"]');
        if (textRadio) textRadio.checked = true;
        document.getElementById('optionsArea').classList.add('hidden');
        resetOptionInputs();
        document.getElementById('selfEval').checked = false;
      }

      function resetOptionInputs() {
        const area = document.getElementById('optionInputs');
        if (area) area.innerHTML = '';
      }

      // 選択肢入力欄を動的生成
      function generateOptionInputs() {
        const area = document.getElementById('optionInputs');
        const numOptions = parseInt(document.getElementById('numOptions').value, 10);
        area.innerHTML = '';
        for (let i = 1; i <= numOptions; i++) {
          const div = document.createElement('div');
          div.className = 'flex gap-2';
          div.innerHTML = `
            <input type="text"
                   class="flex-grow p-1 rounded bg-gray-700 focus:outline-none text-sm"
                   placeholder="選択肢${i}" />
          `;
          area.appendChild(div);
        }
      }

      /**
       * 画面下部の「課題一覧」を取得して表示する
       */
      function loadTasks() {
        google.script.run
          .withSuccessHandler(renderTasks)
          .withFailureHandler(err => {
            console.error('listTasks エラー:', err);
            document.getElementById('tasksContainer').innerHTML =
              '<p class="text-red-500 text-center">課題一覧の取得に失敗しました。</p>';
          })
          .listTasks(teacherCode);
      }

      /**
       * 取得した rows をカードで描画する
       * rows は [{ id, q, selfEval, date }, …] の配列
       */
      function renderTasks(rows) {
        const container = document.getElementById('tasksContainer');
        container.innerHTML = '';
        if (!rows || rows.length === 0) {
          container.innerHTML = '<p class="text-gray-500 text-center">課題はまだありません。</p>';
          return;
        }

        rows.forEach(x => {
          let data, detailHtml;
          try {
            data = JSON.parse(x.q);
            detailHtml = `
              <p class="text-sm text-indigo-300 mb-1">【${data.subject || '—'}】</p>
              <p class="text-base mb-1 whitespace-pre-wrap">${data.question || ''}</p>
              <p class="text-sm text-gray-400">回答タイプ: ${renderTypeLabel(data.type)}</p>
            `;
          } catch (_) {
            detailHtml = `<p class="text-base mb-1 whitespace-pre-wrap">${x.q}</p>`;
          }

          const card = document.createElement('div');
          card.className = 'bg-gray-700 p-4 rounded-xl shadow transition-transform hover:scale-102 relative cursor-pointer';
          card.innerHTML = `
            ${detailHtml}
            <p class="text-sm text-gray-400 mt-2">${x.date}</p>
            <div class="absolute top-1/2 -translate-y-1/2 right-2 flex flex-col items-center gap-2">
              <button class="copyBtn p-1" data-id="${x.id}" title="この課題を複製">
                <i data-icon="Copy" class="w-6 h-6 text-indigo-300"></i>
              </button>
              <button class="deleteBtn p-1" data-id="${x.id}" title="この課題を削除">
                <i data-icon="Trash2" class="w-6 h-6 text-red-400"></i>
              </button>
            </div>
          `;
          card.addEventListener('click', e => {
            if (!e.target.closest('.deleteBtn') && !e.target.closest('.copyBtn')) {
              location.href = `?page=board&teacher=${encodeURIComponent(teacherCode)}&task=${x.id}`;
            }
          });
          container.appendChild(card);
        });

        // アイコン描画
        renderIcons(document);
      }

      /**
       * type を日本語ラベルに変換するヘルパー
       */
      function renderTypeLabel(type) {
        switch (type) {
          case 'text':     return 'テキスト回答';
          case 'radio':    return '選択式（ラジオ）';
          case 'checkbox': return 'チェックボックス';
          default:         return '不明';
        }
      }


      // 10) 画面初回ロード
      loadTasks();
      updateWidgets();
      gsap.from('main', { opacity: 0, y: 20, duration: 0.6 });
    });
  </script>

  <!-- バージョン表示 -->
  <div class="fixed bottom-2 right-2 text-xs text-gray-400"><?= version ?></div>
</body>
</html>
