      // 5) ã€Œæ–°ã—ã„èª²é¡Œã€ãƒ•ã‚©ãƒ¼ãƒ é€ä¿¡æ™‚
      const taskForm = document.getElementById('taskForm');
      taskForm.addEventListener('submit', e => {
        e.preventDefault();

        const clsRadio = document.querySelector('input[name="taskClassRadio"]:checked');
        const cls = clsRadio ? clsRadio.value : '';
        const subject = document.getElementById('subject').value.trim();

        const ansType = checkedRadio.value;

        if (!cls) {

          return;
        }
        if (!subject) {
          alert('æ•™ç§‘ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„ã€‚');
          return;
        }
        if (!q) {
          alert('å•é¡Œæ–‡ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„ã€‚');
          return;
        }

        // ãƒšã‚¤ãƒ­ãƒ¼ãƒ‰ã‚’ã‚¿ã‚¤ãƒ—åˆ¥ã«çµ„ã¿ç«‹ã¦
        let payload;
        if (ansType === 'text') {
          payload = JSON.stringify({ classId: cls, subject, question: q, type: 'text' });
        } else {
          const inputs = Array.from(document.querySelectorAll('#optionInputs input[type="text"]'))
                              .map(inp => inp.value.trim());
          if (inputs.some(text => text === '')) {
            alert('ã™ã¹ã¦ã®é¸æŠè‚¢ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„ã€‚');
            return;
          }
          payload = JSON.stringify({
            classId: cls,
            subject,
            question: q,
            type: ansType,
            choices: inputs

        }

        // createTask ã‚’å‘¼ã³å‡ºã—ã€æˆåŠŸã—ãŸã‚‰ç”»é¢ã‚’æ›´æ–°
        google.script.run
          .withSuccessHandler(() => {

          })
          .createTask(teacherCode, payload, self, persona);

        // ãƒœã‚¿ãƒ³ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³
        const btn = document.getElementById('createBtn');
        if (window.gsap) {
          gsap.fromTo(btn, { scale: 1.1 }, { scale: 1, duration: 0.2 });
        }
      });

      // 7) èª²é¡Œå‰Šé™¤ãƒ»è¤‡è£½ãƒœã‚¿ãƒ³æŠ¼ä¸‹æ™‚
      document.addEventListener('click', e => {
        const copy = e.target.closest('.copyBtn');
        if (copy) {
          const id = copy.dataset.id;
          google.script.run
            .withSuccessHandler(task => {

            })

              alert('å–å¾—ã«å¤±æ•—ã—ã¾ã—ãŸ: ' + err.message);
            })

          return;
        }

        const del = e.target.closest('.deleteBtn');
        if (del) {
          const id = del.dataset.id;
          if (confirm('ã“ã®èª²é¡Œã‚’å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ')) {
            google.script.run
              .withSuccessHandler(() => {
                loadTasks();
                updateWidgets();
              })
              .withFailureHandler(err => {
                alert('å‰Šé™¤ä¸­ã«ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ: ' + err.message);
              })

          }

        }

        const close = e.target.closest('.closeBtn');
        if (close) {
          const id = close.dataset.id;
          if (confirm('ã“ã®ã‚¯ã‚¨ã‚¹ãƒˆã‚’é–‰ã˜ã¾ã™ã‹ï¼Ÿ')) {
            google.script.run
              .withSuccessHandler(() => {
                loadTasks();
                updateWidgets();
              })
              .withFailureHandler(err => {
                alert('é–‰ã˜ã‚‹éš›ã«ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ: ' + err.message);
              })

          return;
        }
      });

      // 8) ã‚¦ã‚£ã‚¸ã‚§ãƒƒãƒˆæ›´æ–° (èª²é¡Œæ•°ãƒ»ç”Ÿå¾’æ•°)
      function updateWidgets() {
        google.script.run
          .withSuccessHandler(data => {
            document.getElementById('totalTasks').textContent = data.taskCount;
            document.getElementById('totalStudents').textContent = data.studentCount;

      }

      function updateDateTime() {
        const now = new Date();
        const text = now.toLocaleString('ja-JP', {
          year: 'numeric', month: '2-digit', day: '2-digit',
          hour: '2-digit', minute: '2-digit'
        }).replace(/\//g, '-');

      }

      // Gemini è¨­å®šã‚’å–å¾—ã—ã¦è¡¨ç¤º
      function loadGeminiSettings() {
        google.script.run
          .withSuccessHandler(persona => {
            document.getElementById('personaInput').value = persona || '';
            document.getElementById('apiStatus').classList.add('hidden');
          })
          .getGeminiPersona(teacherCode);
      }

      function loadClassOptions() {
        google.script.run
          .withSuccessHandler(map => {
            registeredClasses = Object.keys(map).map(id => map[id].split('-'));
            selectedClassId = null;
            const area = document.getElementById('taskClassButtons');
            if (area) {

            });

          renderClassCards(map);
        })
          .withFailureHandler(err => alert('å–å¾—ã«å¤±æ•—: ' + err.message))
          .getClassIdMap(teacherCode);
      }

      // Gemini è¨­å®šã‚’ä¿å­˜
      function saveGeminiSettings() {
        const persona = document.getElementById('personaInput').value;
        google.script.run
          .withSuccessHandler(loadGeminiSettings)
          .setGeminiPersona(teacherCode, persona);
      }

      function loadSubjectHistory() {
        const list = document.getElementById('subjectHistory');
        if (!list) return;
        list.innerHTML = '';
        const hist = JSON.parse(localStorage.getItem('subjectHistory') || '[]');
        hist.forEach(s => {
          const opt = document.createElement('option');
          opt.value = s;
          list.appendChild(opt);
        });
      }

      function addSubjectHistory(subj) {
        let hist = JSON.parse(localStorage.getItem('subjectHistory') || '[]');
        hist = hist.filter(s => s !== subj);
        hist.unshift(subj);
        if (hist.length > 8) hist = hist.slice(0,8);
        localStorage.setItem('subjectHistory', JSON.stringify(hist));
      }

      function loadDraft() {
        try {
          const d = JSON.parse(localStorage.getItem('taskDraft') || '{}');
          if (d.subject) document.getElementById('subject').value = d.subject;
          if (d.question) document.getElementById('question').value = d.question;
        } catch (_) {}
      }

      function saveDraft() {
        const draft = {
          subject: document.getElementById('subject').value,
          question: document.getElementById('question').value

        localStorage.setItem('taskDraft', JSON.stringify(draft));
      }

      function clearDraft() {
        localStorage.removeItem('taskDraft');
      }

        const creditEl = document.getElementById('aiCredit');

        creditEl.innerHTML = `ç”Ÿæˆã‚¯ãƒ¬ã‚¸ãƒƒãƒˆ: ${diamonds}`;

      // 9) ãƒ•ã‚©ãƒ¼ãƒ ãƒªã‚»ãƒƒãƒˆãƒ˜ãƒ«ãƒ‘ãƒ¼
      function resetForm() {
        document.getElementById('subject').value = '';
        document.getElementById('question').value = '';
        const textRadio = document.querySelector('input[name="ansType"][value="text"]');
        if (textRadio) textRadio.checked = true;
        document.getElementById('aiToolsSection').classList.add('hidden');
        resetOptionInputs();
        document.getElementById('selfEval').checked = false;
        clearDraft();
      }

      function resetOptionInputs() {
        const area = document.getElementById('optionInputs');
        const controls = document.getElementById('optionControls');
        if (area) area.innerHTML = '';
        if (controls) controls.innerHTML = '';
      }

      // é¸æŠè‚¢å…¥åŠ›æ¬„ã‚’å‹•çš„ç”Ÿæˆ
      function renderOptionInputs(choices = []) {
        const container = document.getElementById('optionInputs');
        const controls = document.getElementById('optionControls');
        if (!container) return;
        container.innerHTML = '';
        if (controls) controls.innerHTML = '';
        if (choices.length === 0) choices = [''];

        choices.forEach((choice, index) => {
          const div = document.createElement('div');
          div.className = 'flex items-center gap-2';
          div.innerHTML = `
            <input type="text" value="${escapeHtml(choice)}" placeholder="é¸æŠè‚¢ ${index + 1}" class="w-full p-2 bg-gray-900/80 rounded-md border border-gray-700 text-sm">
            <button type="button" class="removeOptionBtn text-red-400 hover:text-red-300 p-1"><i data-lucide="x-circle" class="w-4 h-4"></i></button>
          `;
          container.appendChild(div);
        });

        if (controls) {
          controls.innerHTML = `
            <button type="button" id="addOptionBtn" class="text-green-400 hover:text-green-300">+ é¸æŠè‚¢ã‚’è¿½åŠ </button>
            <button type="button" id="removeOptionBtn" class="text-red-400 hover:text-red-300">- æœ€å¾Œã‚’å‰Šé™¤</button>
          `;
        }

        renderIcons(document);
      }

      // æ—¢å­˜èª²é¡Œã‚’ãƒ•ã‚©ãƒ¼ãƒ ã«èª­ã¿è¾¼ã‚€
      function loadTaskIntoForm(task) {
        if (!task) return;
        let data;
        try { data = JSON.parse(task.q); } catch (_) { return; }
        resetForm();
        document.getElementById('subject').value = data.subject || '';
        document.getElementById('question').value = data.question || '';
        const radio = document.querySelector(`input[name="ansType"][value="${data.type}"]`);
        if (radio) radio.checked = true;
        if (data.type !== 'text') {
          document.getElementById('aiToolsSection').classList.remove('hidden');
          renderOptionInputs(data.choices || []);
        }
        const clsRadio = document.querySelector(`#taskClassButtons input[value="${task.classId}"]`);
        if (clsRadio) clsRadio.checked = true;
        selectedClassId = task.classId || null;
        document.querySelectorAll('#currentClassCard .class-card').forEach(c => {
          c.classList.toggle('selected', c.dataset.id === String(task.classId));
        });
      }

      /**
       * ç”»é¢ä¸‹éƒ¨ã®ã€Œèª²é¡Œä¸€è¦§ã€ã‚’å–å¾—ã—ã¦è¡¨ç¤ºã™ã‚‹
       */
      function loadTasks() {
        google.script.run
          .withSuccessHandler(renderTasks)
          .withFailureHandler(err => {
            console.error('listTasks ã‚¨ãƒ©ãƒ¼:', err);
            document.getElementById('tasksContainer').innerHTML =
              '<p class="text-red-500 text-center">èª²é¡Œä¸€è¦§ã®å–å¾—ã«å¤±æ•—ã—ã¾ã—ãŸã€‚</p>';
          })
          .listTasks(teacherCode);
      }

      /**
       * å–å¾—ã—ãŸ rows ã‚’ã‚«ãƒ¼ãƒ‰ã§æç”»ã™ã‚‹
       * rows ã¯ [{ id, q, selfEval, date }, â€¦] ã®é…åˆ—
       */
      function renderTasks(rows) {
        const container = document.getElementById('tasksContainer');
        rows = Array.isArray(rows) ? rows.filter(r => !r.closed) : [];
        container.innerHTML = '';
        if (!rows || rows.length === 0) {
          container.innerHTML = '<p class="text-gray-500 text-center">èª²é¡Œã¯ã¾ã ã‚ã‚Šã¾ã›ã‚“ã€‚</p>';
          return;
        }

        rows.forEach(x => {
          let data, detailHtml;
          try {
            data = JSON.parse(x.q);
            detailHtml = `
              <p class="text-sm text-indigo-300 mb-1">ã€${escapeHtml(data.subject || 'â€”')}ã€‘</p>
              <p class="text-sm mb-1 whitespace-pre-wrap pr-10">${escapeHtml(data.question || '')}</p>
              <p class="text-sm text-gray-400">å›ç­”ã‚¿ã‚¤ãƒ—: ${renderTypeLabel(data.type)}</p>
            `;
          } catch (_) {
            detailHtml = `<p class="text-sm mb-1 whitespace-pre-wrap pr-10">${escapeHtml(x.q)}</p>`;
          }

          const card = document.createElement('div');
          card.className = 'bg-gray-700 p-4 rounded-2xl shadow-2xl transition-transform hover:scale-102 relative cursor-pointer';
          card.innerHTML = `
            ${detailHtml}
            <div class="flex justify-between items-center mt-2 pr-8">
              <p class="text-sm text-gray-400">${x.date}</p>
            </div>
            <div class="absolute top-1/2 -translate-y-1/2 right-2 flex flex-col items-center gap-2">
              <button class="closeBtn p-1" data-id="${x.id}" title="ã“ã®ã‚¯ã‚¨ã‚¹ãƒˆã‚’é–‰ã˜ã‚‹">
                <i data-icon="SquareX" class="w-6 h-6 text-red-300"></i>
              </button>
              <button class="copyBtn p-1" data-id="${x.id}" title="ã“ã®èª²é¡Œã‚’è¤‡è£½">
                <i data-icon="Copy" class="w-6 h-6 text-indigo-300"></i>
              </button>
              <button class="deleteBtn p-1" data-id="${x.id}" title="ã“ã®èª²é¡Œã‚’å‰Šé™¤">
                <i data-icon="Trash2" class="w-6 h-6 text-red-400"></i>
              </button>
            </div>
          `;
          card.addEventListener('click', e => {
            if (!e.target.closest('.deleteBtn') && !e.target.closest('.copyBtn')) {
              location.href = `?page=board&teacher=${encodeURIComponent(teacherCode)}&task=${x.id}`;
            }
          });
          container.appendChild(card);
        });

        // ã‚¢ã‚¤ã‚³ãƒ³æç”»
        renderIcons(document);
      }

      /**
       * type ã‚’æ—¥æœ¬èªãƒ©ãƒ™ãƒ«ã«å¤‰æ›ã™ã‚‹ãƒ˜ãƒ«ãƒ‘ãƒ¼
       */
      function renderTypeLabel(type) {
        switch (type) {
          case 'text':     return 'ãƒ†ã‚­ã‚¹ãƒˆå›ç­”';
          case 'radio':    return 'é¸æŠå¼ï¼ˆãƒ©ã‚¸ã‚ªï¼‰';
          case 'checkbox': return 'ãƒã‚§ãƒƒã‚¯ãƒœãƒƒã‚¯ã‚¹';
          default:         return 'ä¸æ˜';
        }
      }

      function openClassModal() {
        const modal = document.getElementById('classModal');
        document.getElementById('modalGrade').value = '';
        document.getElementById('modalClass').value = '';
        document.getElementById('classPreview').textContent = '';
        modal.classList.remove('hidden');
        if (window.gsap) {
          gsap.fromTo(modal, { opacity: 0 }, { opacity: 1, duration: 0.2 });
          gsap.fromTo(
            modal.querySelector('.modal-content'),
            { scale: 0.8, opacity: 0 },
            { scale: 1, opacity: 1, duration: 0.3 }
          );
        }
      }

      function closeClassModal() {
        const modal = document.getElementById('classModal');
        if (window.gsap) {
          gsap.to(modal, {
            opacity: 0,
            duration: 0.2,
            onComplete: () => modal.classList.add('hidden')
          });
        } else {
          modal.classList.add('hidden');
        }
      }

      document.getElementById('classModal').addEventListener('click', e => {
        if (e.target.id === 'classModal') closeClassModal();
      });

      document.getElementById('modalGrade').addEventListener('change', updatePreview);
      document.getElementById('modalClass').addEventListener('change', updatePreview);

      function updatePreview() {
        const g = document.getElementById('modalGrade').value;
        const c = document.getElementById('modalClass').value;
        const preview = document.getElementById('classPreview');
        preview.textContent = g && c ? `${g}-${c}` : '';
      }

      document.getElementById('saveClassBtn').addEventListener('click', () => {
        const g = document.getElementById('modalGrade').value;
        const c = document.getElementById('modalClass').value;
        if (!g || !c) {
          alert('å­¦å¹´ã¨çµ„ã‚’é¸æŠã—ã¦ãã ã•ã„ã€‚');
          return;
        }
        registeredClasses.push([g, c]);
        const idsString = registeredClasses.map(x => x.join(',')).join(';');
        google.script.run
          .withSuccessHandler(map => {
            loadClassOptions();
            closeClassModal();
          })
          .withFailureHandler(err => alert('æ›´æ–°ã«å¤±æ•—: ' + err.message))
          .setClassIdMap(teacherCode, idsString);
      });

      function deleteSelectedClass() {
        if (!selectedClassId) {
          alert('å‰Šé™¤ã™ã‚‹ã‚¯ãƒ©ã‚¹ã‚’é¸æŠã—ã¦ãã ã•ã„ã€‚');
          return;
        }
        if (!confirm('é¸æŠä¸­ã®ã‚¯ãƒ©ã‚¹ã‚’å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ')) return;
        const idx = parseInt(selectedClassId, 10) - 1;
        if (idx >= 0 && idx < registeredClasses.length) {
          registeredClasses.splice(idx, 1);
        }
        const idsString = registeredClasses.map(x => x.join(',')).join(';');
        google.script.run
          .withSuccessHandler(map => {
            selectedClassId = null;
            loadClassOptions();
          })
          .withFailureHandler(err => alert('æ›´æ–°ã«å¤±æ•—: ' + err.message))
          .setClassIdMap(teacherCode, idsString);
      }

      function renderClassCards(map) {
        const cont = document.getElementById('currentClassCard');
        if (!cont) return;
        cont.innerHTML = '';
        Object.keys(map).forEach(id => {
          const card = document.createElement('div');
          card.className = 'class-card';
          card.textContent = map[id];
          card.dataset.id = id;
          if (id === String(selectedClassId)) {
            card.classList.add('selected');
          }
          card.addEventListener('click', () => {
            document.querySelectorAll('#currentClassCard .class-card').forEach(c => c.classList.remove('selected'));
            card.classList.add('selected');
            selectedClassId = id;
            const radio = document.querySelector(`#taskClassButtons input[value="${id}"]`);
            if (radio) radio.checked = true;
            if (window.gsap) {
              gsap.fromTo(card, { scale: 0.9 }, { scale: 1, duration: 0.4, ease: 'bounce.out' });
            }
          });
          cont.appendChild(card);
        });
      }


      // 10) ç”»é¢åˆå›ãƒ­ãƒ¼ãƒ‰
      loadTasks();
      updateWidgets();
      updateDateTime();
      setInterval(updateDateTime, 1000);
      renderIcons(document);
      if (window.gsap) {
        gsap.from('main', { opacity: 0, y: 20, duration: 0.6 });
      }
    });
  </script>
