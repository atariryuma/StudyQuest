  <script>

    // Lucide Icons を SVG に置き換える
    function renderIcons(scope) {
      // lucide.js の初期化を待つため、わずかに遅延させる
      setTimeout(() => {
          if (window.lucide && typeof window.lucide.createIcons === 'function') {
              window.lucide.createIcons();
          }
      }, 50);
    }

    function toHalf(str) {
      return str.replace(/[\uff01-\uff5e]/g, ch => String.fromCharCode(ch.charCodeAt(0) - 0xFEE0));
    }

    function escapeHtml(str) {
        if (typeof str !== 'string') return '';
        return str.replace(/[&<>"']/g, function(match) {
            return {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#39;'
            }[match];
        });
    }

    // デバッグログ出力用
    let debugContentElem;
    let registeredClasses = [];
    let selectedClassId = null;
    let studentsData = [];
    function debug(msg) {
      if (!debugContentElem) return;
      const t = new Date().toLocaleTimeString();
      debugContentElem.insertAdjacentHTML('beforeend', `<p>[${t}] ${msg}</p>`);
      debugContentElem.scrollTop = debugContentElem.scrollHeight;
    }

    function storePrefetchData(code, taskId, rows) {
      try {
        sessionStorage.setItem(
          `prefetch_${code}_${taskId || 'all'}`,
          JSON.stringify({ ts: Date.now(), data: rows })
        );
      } catch (e) {}
    }

    function prefetchBoardData(code, taskId) {
      try {
        const raw = sessionStorage.getItem(`prefetch_${code}_${taskId || 'all'}`);
        if (raw) {
          const obj = JSON.parse(raw);
          if (Date.now() - obj.ts < 60000) return;
        }
      } catch (e) {}
      const fn = taskId ? 'listTaskBoard' : 'listBoard';
      google.script.run.withSuccessHandler(rows => {
        storePrefetchData(code, taskId, rows);
      })[fn](code, taskId);
    }

    function showLoadingOverlay() {
      document.getElementById('loadingOverlay').classList.remove('hidden');
    }
    function hideLoadingOverlay() {
      document.getElementById('loadingOverlay').classList.add('hidden');
    }

    function showToast(msg) {
      const t = document.createElement('div');
      t.textContent = msg;
      t.className = 'fixed bottom-4 left-1/2 -translate-x-1/2 bg-gray-800 text-white px-4 py-2 rounded shadow-lg z-50 opacity-90';
      document.body.appendChild(t);
      setTimeout(() => {
        t.style.transition = 'opacity 0.5s';
        t.style.opacity = '0';
        setTimeout(() => t.remove(), 500);
      }, 3000);
    }

    document.addEventListener('DOMContentLoaded', () => {
      debugContentElem = document.getElementById('debugContent');

          const inputs = Array.from(document.querySelectorAll('#optionInputs input[type="text"]'))

      function renderTasks(rows) {
        const container = document.getElementById('tasksContainer');
        rows = Array.isArray(rows) ? rows.filter(r => !r.closed) : [];

        if (!rows || rows.length === 0) {
          container.innerHTML = '<p class="text-gray-500 text-center">課題はまだありません。</p>';

        let html = '';

          try {
            data = JSON.parse(x.q);
            detailHtml = `
              <p class="text-sm text-indigo-300 mb-1">【${escapeHtml(data.subject || '—')}】</p>
              <p class="text-sm mb-1 whitespace-pre-wrap pr-10">${escapeHtml(data.question || '')}</p>
              <p class="text-sm text-gray-400">回答タイプ: ${renderTypeLabel(data.type)}</p>
            `;
          } catch (_) {
            detailHtml = `<p class="text-sm mb-1 whitespace-pre-wrap pr-10">${escapeHtml(x.q)}</p>`;
          }

          html += `
            <div class="task-card bg-gray-700 p-4 rounded-2xl shadow-2xl transition-transform hover:scale-102 relative cursor-pointer" data-id="${x.id}">
              ${detailHtml}
              <div class="flex justify-between items-center mt-2 pr-8">
                <p class="text-sm text-gray-400">${x.date}</p>
              </div>

                  <i data-lucide="Copy" class="w-6 h-6 text-indigo-300"></i>
                </button>
                <button class="deleteBtn p-1" data-id="${x.id}" title="この課題を削除">
                  <i data-lucide="Trash2" class="w-6 h-6 text-red-400"></i>
                </button>
                <button class="closeBtn p-1" data-id="${x.id}" title="この課題を終了">
                  <i data-lucide="Archive" class="w-6 h-6 text-green-400"></i>
                </button>
              </div>
            </div>`;
        });

        container.innerHTML = html;
        container.onmouseenter = e => {
          const card = e.target.closest('.task-card');
          if (card) prefetchBoardData(teacherCode, card.dataset.id);
        };
        container.onclick = e => {
          const card = e.target.closest('.task-card');
          if (!card) return;
          if (!e.target.closest('.deleteBtn') && !e.target.closest('.copyBtn')) {
            location.href = `${SCRIPT_URL}?page=board&teacher=${encodeURIComponent(teacherCode)}&task=${card.dataset.id}`;
          }
        };

        if (rows[0]) prefetchBoardData(teacherCode, rows[0].id);

        // アイコン描画
        renderIcons(document);
      }

      /**
       * type を日本語ラベルに変換するヘルパー
       */
      function renderTypeLabel(type) {
        switch (type) {
          case 'text':     return 'テキスト回答';
          case 'radio':    return '選択式（ラジオ）';
          case 'checkbox': return 'チェックボックス';
          default:         return '不明';
        }
      }

      function openClassModal() {
        const modal = document.getElementById('classModal');
        const csvArea = document.getElementById('csvImportArea');
        if (csvArea) csvArea.classList.remove('hidden');
        document.getElementById('modalGrade').value = '';
        document.getElementById('modalClass').value = '';
        document.getElementById('classPreview').textContent = '';
        modal.classList.remove('hidden');
        if (window.gsap) {
          gsap.fromTo(modal, { opacity: 0 }, { opacity: 1, duration: 0.2 });
          gsap.fromTo(
            modal.querySelector('.modal-content'),
            { scale: 0.8, opacity: 0 },
            { scale: 1, opacity: 1, duration: 0.3 }
          );
        }
      }

      function closeClassModal() {
        const modal = document.getElementById('classModal');
        const csvArea = document.getElementById('csvImportArea');
        if (csvArea) csvArea.classList.add('hidden');
        if (window.gsap) {
          gsap.to(modal, {
            opacity: 0,
            duration: 0.2,
            onComplete: () => modal.classList.add('hidden')
          });
        } else {
          modal.classList.add('hidden');
        }
      }

      document.getElementById('classModal').addEventListener('click', e => {
        if (e.target.id === 'classModal') closeClassModal();
      });

      document.getElementById('modalGrade').addEventListener('change', updatePreview);
      document.getElementById('modalClass').addEventListener('change', updatePreview);

      function updatePreview() {
        const g = document.getElementById('modalGrade').value;
        const c = document.getElementById('modalClass').value;
        const preview = document.getElementById('classPreview');
        preview.textContent = g && c ? `${g}-${c}` : '';
      }

      document.getElementById('saveClassBtn').addEventListener('click', () => {
        const g = document.getElementById('modalGrade').value;
        const c = document.getElementById('modalClass').value;
        if (!g || !c) {
          alert('学年と組を選択してください。');
          return;
        }
        const idsString = [...registeredClasses, [g, c]]
          .map(x => x.join(','))
          .join(';');
        google.script.run
          .withSuccessHandler(map => {
            loadClassOptions();
            closeClassModal();
          })
          .withFailureHandler(err => alert('更新に失敗: ' + err.message))
          .setClassIdMap(teacherCode, idsString);
      });

      function deleteSelectedClass() {
        if (!selectedClassId) {
          alert('削除するクラスを選択してください。');
          return;
        }
        if (!confirm('選択中のクラスを削除しますか？')) return;
        const idx = parseInt(selectedClassId, 10) - 1;
        const updated = registeredClasses.filter((_, i) => i !== idx);
        const idsString = updated.map(x => x.join(',')).join(';');
        google.script.run
          .withSuccessHandler(() => {
            selectedClassId = null;
            loadClassOptions();
          })
          .withFailureHandler(err => alert('更新に失敗: ' + err.message))
          .setClassIdMap(teacherCode, idsString);
      }

      function openClassSettingDialog() {
        const current = registeredClasses.map(x => x.join(',')).join(';');
        const input = prompt('学年,組 を ; で区切って入力 (例: 6,1;6,2)', current);
        if (input === null) return;
        const half = toHalf(input.trim());
        if (half.split(';').filter(s => s).length > 8) {
          alert('最大8クラスまで指定できます。');
          return;
        }
        google.script.run
          .withSuccessHandler(() => loadClassOptions())
          .withFailureHandler(err => alert('更新に失敗: ' + err.message))
        .updateClassIdMap(teacherCode, half);
      }

      function openCsvUploadModal() {
        document.getElementById('csv-file-input').value = '';
        document.getElementById('csv-upload-modal').classList.remove('hidden');
      }
      function closeCsvUploadModal() {
        document.getElementById('csv-upload-modal').classList.add('hidden');
      }

      function openSingleRegisterModal() {
        document.getElementById('single-register-form').reset();
        document.getElementById('single-register-modal').classList.remove('hidden');
      }
      function closeSingleRegisterModal() {
        document.getElementById('single-register-modal').classList.add('hidden');
      }

      function openDeleteStudentModal() {
        renderDeleteStudentList();
        document.getElementById('delete-student-modal').classList.remove('hidden');
      }
      function closeDeleteStudentModal() {
        document.getElementById('delete-student-modal').classList.add('hidden');
      }

      function renderDeleteStudentList() {
        const list = document.getElementById('delete-student-list');
        if (!list) return;
        let html = '<table class="min-w-full text-sm"><thead><tr><th></th><th>Email</th><th>クラス</th></tr></thead><tbody>';
        (studentsData || []).forEach(st => {
          html += `<tr><td><input type="checkbox" class="delete-checkbox" value="${st.id}"></td><td>${escapeHtml(st.id)}</td><td>${st.grade}-${st.class}</td></tr>`;
        });
        html += '</tbody></table>';
        list.innerHTML = html;
      }

      function onBulkRegisterSuccess(res) {
        hideLoadingOverlay();
        closeCsvUploadModal();
        let msg = `新規${res.created}名、クラスへ${res.enrolled}名を登録しました`;
        if (res.duplicates && res.duplicates.length) {
          msg += `\n重複アドレス: ${res.duplicates.join(', ')}`;
        }
        showToast(msg);
        loadDashboardData(teacherCode);
        loadClassOptions();
      }

      function onSingleRegisterSuccess() {
        hideLoadingOverlay();
        closeSingleRegisterModal();
        showToast('生徒を登録しました');
        loadDashboardData(teacherCode);
        loadClassOptions();
      }

      function onDeleteSuccess(res) {
        hideLoadingOverlay();
        closeDeleteStudentModal();
        showToast(`${res.deletedCount}名を削除しました`);
        loadDashboardData(teacherCode);
      }

      function renderClassCards(map) {
        const cont = document.getElementById('currentClassCard');
        if (!cont) return;
        let html = '';
        Object.keys(map).forEach(id => {
          const selected = id === String(selectedClassId) ? ' selected' : '';
          html += `<div class="class-card${selected}" data-id="${id}">${map[id]}</div>`;
        });
        cont.innerHTML = html;
        cont.onclick = e => {
          const card = e.target.closest('.class-card');
          if (!card) return;
          cont.querySelectorAll('.class-card').forEach(c => c.classList.remove('selected'));
          card.classList.add('selected');
          selectedClassId = card.dataset.id;
          const checkbox = document.querySelector(`#taskClassButtons input[value="${selectedClassId}"]`);
          if (checkbox) checkbox.checked = true;
          if (window.gsap) {
            gsap.fromTo(card, { scale: 0.9 }, { scale: 1, duration: 0.4, ease: 'bounce.out' });
          }
        };
      }


      // 10) 画面初回ロード
      loadDashboardData(teacherCode);
      updateWidgets();
      loadClassStats();
      updateDateTime();
      setInterval(updateDateTime, 1000);
      renderIcons(document);
      updateToolVisibility();
      if (window.gsap) {
        gsap.from('main', { opacity: 0, y: 20, duration: 0.6 });
      }
    });
  </script>

  <!-- デバッグパネル（左下） -->
  <div id="debugPanel" class="hidden">
    <div id="debugPanelHeader">
      <span>デバッグログ</span>
      <span id="debugClose">✕</span>
    </div>
    <div id="debugContent"></div>
  </div>

  <!-- バージョン表示 -->
  <div id="versionInfo" class="fixed bottom-2 right-2 text-xs text-gray-400"><?= version ?></div>
</body>
</html>
