<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>StudyQuest – ボード</title>
  <!-- ゲームっぽいフォント -->
  <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet" />
  <!-- TailwindCSS + GSAP -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: 'DotGothic16', monospace;
    }
    /* デバッグパネル */
    #debugPanel {
      position: fixed;
      bottom: 1rem;
      left: 1rem;
      width: 320px;
      max-height: 200px;
      background: rgba(31, 41, 55, 0.9);
      border: 1px solid #4b5563;
      border-radius: 0.5rem;
      overflow-y: auto;
      padding: 0.75rem;
      font-size: 0.75rem;
      line-height: 1.2;
      color: #d1d5db;
      z-index: 50;
    }
    #debugPanelHeader {
      font-weight: bold;
      margin-bottom: 0.5rem;
      color: #9ca3af;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    #debugClose {
      cursor: pointer;
      color: #f87171;
    }
  </style>
</head>
<body class="min-h-screen bg-gray-950 text-gray-100 p-4 md:p-6">
  <header class="mb-6 flex justify-between items-center">
    <h1 id="boardHeading" class="text-2xl flex items-center gap-2">
      <svg data-icon="ClipboardList" class="w-6 h-6 text-pink-400"></svg>
      <span id="boardHeadingText">みんなの回答ボード</span>
      <span id="answerCount" class="text-sm text-gray-400 ml-2"></span>
    </h1>
    <a href="#" id="backLink" class="text-sm hover:text-pink-400">&laquo; 管理パネルに戻る</a>
  </header>
  <div class="grid gap-4" id="answers" style="grid-template-columns:repeat(auto-fill,minmax(240px,1fr));"></div>

  <script>
    function escapeHtml(text) {
      return String(text)
        .replace(/&/g, '&amp;')
        .replace(/</g, '&lt;')
        .replace(/>/g, '&gt;')
        .replace(/"/g, '&quot;')
        .replace(/'/g, '&#39;');
    }

    // デバッグログ出力用
    let debugContentElem;
    function debug(msg) {
      if (!debugContentElem) return;
      const t = new Date().toLocaleTimeString();
      debugContentElem.innerHTML += `<p>[${t}] ${msg}</p>`;
      debugContentElem.scrollTop = debugContentElem.scrollHeight;
    }

    document.addEventListener('DOMContentLoaded', () => {
      debugContentElem = document.getElementById('debugContent');
      const debugPanel = document.getElementById('debugPanel');
      document.getElementById('debugClose').addEventListener('click', () => {
        debugPanel.classList.add('hidden');
      });
      document.getElementById('versionInfo').addEventListener('click', () => {
        debugPanel.classList.remove('hidden');
      });
      function escapeHtml(text) {
        const map = { '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#39;' };
        return text == null ? '' : text.replace(/[&<>"']/g, m => map[m]);
      }

      const params = new URLSearchParams(location.search);
      const teacherCode = params.get('teacher');
      const taskId = params.get('task');

      debug('🔄 ページ読み込み完了');
      debug(`▶ teacherCode="${teacherCode}", taskId="${taskId || ''}"`);

      function escapeHtml(text) {
        const map = { '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#39;' };
        return String(text).replace(/[&<>"']/g, m => map[m]);
      }
      if (!teacherCode) {
        alert('不正なアクセスです。');
        location.href = '?page=login';
        return;
      }
      document.getElementById('backLink').href = `?page=manage&teacher=${encodeURIComponent(teacherCode)}`;
      if (taskId) {
        document.getElementById('boardHeadingText').textContent = '課題別ボード';
      }

      function loadBoard() {
        const func = taskId ? 'listTaskBoard' : 'listBoard';
        google.script.run.withSuccessHandler(renderBoard)[func](teacherCode, taskId);
      }

      function renderBoard(rows) {
        const container = document.getElementById('answers');
        container.innerHTML = '';
        document.getElementById('answerCount').textContent = `(${rows.length}件)`;
        if (rows.length == 0) {
          container.innerHTML = '<p class="text-center text-gray-500">まだ提出されていません。</p>';
          return;
        }
        rows.forEach((r, i) => {
          const card = document.createElement('div');
          card.className = 'p-4 bg-gray-800 rounded-xl shadow-md break-words opacity-0';
          card.innerHTML = `
            <h3 class="text-pink-400 text-sm mb-1">${escapeHtml(r.studentId)}</h3>
            <p class="text-gray-200 whitespace-pre-wrap">${escapeHtml(r.answer)}</p>
            <p class="text-xs text-gray-400 mt-2">XP: ${r.earnedXp} (累計 ${r.totalXp}) Lv${r.level}</p>
            <p class="text-xs text-gray-400">トロフィー: ${escapeHtml(r.trophies)}</p>
            <p class="text-xs text-gray-400">AIヒント: ${r.aiCalls}/2 回, 回答: ${r.attempts}/3 回</p>
          `;
          container.appendChild(card);
          // カードが順番に回転しながらフェードイン
          gsap.to(card, {
            delay: i * 0.1,
            opacity: 1,
            rotationY: 0,
            duration: 0.6,
            from: { rotationY: 90 }
          });
        });
      }

      loadBoard();
      setInterval(loadBoard, 15000);
    });
  </script>

  <!-- デバッグパネル（左下） -->
  <div id="debugPanel" class="hidden">
    <div id="debugPanelHeader">
      <span>デバッグログ</span>
      <span id="debugClose">✕</span>
    </div>
    <div id="debugContent"></div>
  </div>

  <!-- バージョン表示 -->
  <div id="versionInfo" class="fixed bottom-2 right-2 text-xs text-gray-400"><?= version ?></div>
</body>
</html>
