<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>StudyQuest – クエスト画面</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=DotGothic16&family=Inter:wght@400;700&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/lucide-react@0.395.0/dist/lucide.min.js"></script>
  <style>
    body {
      font-family: 'DotGothic16', sans-serif;
      background-color: #1a1b26;
    }
    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-track { background: #2a2f4a; }
    ::-webkit-scrollbar-thumb { background: #4a4f8a; border-radius: 4px; }
    ::-webkit-scrollbar-thumb:hover { background: #5a5f9a; }
    .pixel-bg {
      background-image:
        linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
      background-size: 16px 16px;
    }
    .glass-panel {
      background: rgba(26, 27, 38, 0.6);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    .game-btn { transition: all 0.2s ease; border-bottom-width: 4px; }
    .game-btn:disabled { filter: grayscale(80%) opacity(50%); cursor: not-allowed; }
    .game-btn:active:not(:disabled) { transform: translateY(2px); border-bottom-width: 2px; }
    .step { transition: all 0.5s ease; }
    .step.active { color: #facc15; transform: scale(1.1); }
    .step.completed { color: #4ade80; }
    .step-line { transition: width 0.5s ease-in-out; }
    #loadingOverlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.8);
      z-index: 50;
    }
    #questActiveScreen.hidden {
      display: none;
    }
  </style>
</head>
<body class="text-gray-200 min-h-screen p-4 pixel-bg">

  <div class="max-w-7xl mx-auto h-[calc(100vh-2rem)] flex flex-col gap-4">
    <header class="glass-panel rounded-xl p-3 flex flex-col sm:flex-row justify-between items-center gap-4 shadow-lg">
      <div class="flex items-center gap-3">
        <i data-lucide="swords" class="w-8 h-8 text-cyan-400"></i>
        <h1 class="text-2xl font-bold tracking-wider text-white">StudyQuest</h1>

        </div>

        <div class="text-center text-xs mt-1 text-yellow-300"><span id="xpCurrent">0</span> / <span id="xpNext">100</span> XP</div>

    <div class="flex-grow flex gap-4 overflow-hidden">

          <i data-lucide="scroll-text" class="w-5 h-5 text-amber-400"></i>
          クエストボード
        </h2>
        <div class="flex-1 overflow-y-auto space-y-3">
          <div>

          <p class="text-lg mt-2">このクエストで <span id="earnedXp" class="text-yellow-300 font-bold text-xl"></span> をかくとくした！</p>
          <button id="nextQuestBtn" class="game-btn bg-pink-600 text-white px-6 py-2 mt-4 rounded-lg font-bold border-pink-800 hover:bg-pink-500">つぎのクエストへ</button>

<script>
  <?!= include('shared/escapeHtml'); ?>
const SCRIPT_URL = '<?!= scriptUrl.replace("/dev","/exec") ?>';
const teacherCode = '<?!= teacher ?>';
const grade = '<?!= grade ?>';
const classroom = '<?!= classroom ?>';
const number = '<?!= number ?>';
const version = '<?!= version ?>';

const studentId = `${grade}-${classroom}-${number}`;
let xp = 0;
let level = 1;
let totalXp = 0;
const xpPerQuest = 10;
let currentTask = null;
let aiCalls = 0;

const QuestStep = {
  INITIAL_ANSWER: 0,
  DEEPENING_QUESTION: 1,
  REASONING: 2,
  FINAL_ANSWER: 3,
  COMPLETED: 4,
};
let questStep = QuestStep.INITIAL_ANSWER;
let stepAnswers = ['', '', '', ''];

function debug(msg) { console.log(msg); }

function renderIcons(scope) {
  if (window.lucide) {
    window.lucide.createIcons({ nameAttr: 'data-icon', icons: window.lucide.icons });
  }
}

document.addEventListener('DOMContentLoaded', () => {
  renderIcons(document);
  showLoadingOverlay();
  if (!teacherCode || !grade || !classroom || !number) {
    alert('不正なアクセス');
    hideLoadingOverlay();
    return;
  }
  initStudent();
  document.getElementById('sendBtn').addEventListener('click', handleSend);
  document.getElementById('nextQuestBtn').addEventListener('click', () => {
    document.getElementById('resultScreen').classList.add('hidden');
    loadTasks();
  });
  document.getElementById('confirmSubmitBtn').addEventListener('click', finalizeSubmission);
  document.getElementById('cancelSubmitBtn').addEventListener('click', cancelSubmission);
  startWelcomeSequence();
  updateProgressBar();
  updateSendButton();
});

function initStudent() {
  google.script.run.withSuccessHandler(() => { loadTasks(); loadXp(); })
    .withFailureHandler(e => {
      alert('初期化失敗: ' + e.message);
      hideLoadingOverlay();
    })
    .initStudent(teacherCode, grade, classroom, number);
}

function loadTasks(callback) {
  google.script.run.withSuccessHandler(tasks => {
    google.script.run
      .withSuccessHandler(history => {
        history = Array.isArray(history) ? history : [];
        renderLists(tasks || [], history);
        hideLoadingOverlay();
        if (typeof callback === 'function') callback();
      })
      .withFailureHandler(e => {
        alert('履歴取得失敗: ' + e.message);
        hideLoadingOverlay();
      })
      .getStudentHistory(teacherCode, studentId);
  })
    .withFailureHandler(e => {
      alert('課題取得失敗: ' + e.message);
      hideLoadingOverlay();
    })
    .listTasksForClass(teacherCode, grade, classroom);
}

function renderLists(tasks, history) {
  const answeredIds = new Set(history.filter(r => (r[3] || '').toString().trim() !== '').map(r => r[1]));
  const unanswered = tasks.filter(t => !answeredIds.has(t.id));
  const answered = tasks.filter(t => answeredIds.has(t.id));
  const unEl = document.getElementById('unanswered');
  const anEl = document.getElementById('answered');
  unEl.innerHTML = '';
  anEl.innerHTML = '';
  unanswered.forEach(t => {
    const div = document.createElement('div');
    const q = JSON.parse(t.q);
    div.className = 'bg-gray-700 p-2 rounded cursor-pointer hover:bg-gray-600';
    div.textContent = `【${q.subject}】 ${q.question}`;
    div.addEventListener('click', () => openTask(t, history));
    unEl.appendChild(div);
  });
  answered.forEach(t => {
    const div = document.createElement('div');
    const q = JSON.parse(t.q);
    div.className = 'bg-gray-700 p-2 rounded cursor-pointer hover:bg-gray-600 opacity-70 line-through';
    div.textContent = `【${q.subject}】 ${q.question}`;
    div.addEventListener('click', () => openTask(t, history));
    anEl.appendChild(div);
  });
  const link = document.getElementById('viewAnswersBtn');
  const firstTask = unanswered[0] || answered[0];
  if (link) {
    if (firstTask) {
      link.href = `${SCRIPT_URL}?page=board&teacher=${encodeURIComponent(teacherCode)}&task=${firstTask.id}&grade=${grade}&class=${classroom}&number=${number}`;
    } else {
      link.href = '#';
    }
  }
}

let lastTaskId = null;
async function openTask(task, history) {
  currentTask = task;
  aiCalls = 0;
  questStep = QuestStep.INITIAL_ANSWER;
  stepAnswers = ['', '', '', ''];
  const q = JSON.parse(task.q);
  const log = document.getElementById('chatLog');
  document.getElementById('welcomeScreen').classList.add('hidden');
  document.getElementById('questActiveScreen').classList.remove('hidden');
  document.getElementById('resultScreen').classList.add('hidden');
  document.getElementById('confirmationScreen').classList.add('hidden');

  // 課題タイトルを変更 (listTasks では date プロパティ)
  const postDate = new Date(task.date).toLocaleDateString();
  document.getElementById('questTitle').textContent = `${postDate} ${q.subject}`;

  log.innerHTML = '';
  await typeWriter('こんにちわ！学習はどうかな？先生から課題が出ているよ！ええと…', 'system');
  await delay(300);
  await typeWriter(`【${q.subject}】 ${q.question}`, 'system');
  const rows = history.filter(r => r[1] === task.id);
  rows.forEach(r => appendMsg('student', r[3]));
  renderInputForStep(q, rows.length);
  log.scrollTop = log.scrollHeight;
  updateProgressBar();
  updateSendButton();
  const link = document.getElementById('viewAnswersBtn');
  link.href = `${SCRIPT_URL}?page=board&teacher=${encodeURIComponent(teacherCode)}&task=${task.id}&grade=${grade}&class=${classroom}&number=${number}`;
}

function renderInputForStep(q, attempt) {
  const area = document.getElementById('answerInputs');
  area.innerHTML = '';
  if (questStep === QuestStep.INITIAL_ANSWER) {
    if (attempt >= 1) q.type = 'text';
    if (q.type === 'text') {
      area.innerHTML = '<textarea id="answerText" class="w-full p-2 bg-gray-600 rounded"></textarea>';
    } else if (q.type === 'radio') {
      q.choices.forEach((c, i) => {
        const id = `r${i}`;
        const opt = escapeHtml(c);
        area.innerHTML += `<label class="flex items-center gap-1"><input type="radio" name="choice" value="${opt}" id="${id}">${opt}</label>`;
      });
    } else if (q.type === 'checkbox') {
      q.choices.forEach((c, i) => {
        const id = `c${i}`;
        const opt = escapeHtml(c);
        area.innerHTML += `<label class="flex items-center gap-1"><input type="checkbox" value="${opt}" class="cb">${opt}</label>`;
      });
    }
  } else if (questStep === QuestStep.COMPLETED) {
    area.innerHTML = '';
  } else {
    area.innerHTML = '<textarea id="answerText" class="w-full p-2 bg-gray-600 rounded"></textarea>';
  }
}

async function handleSend() {
  if (!currentTask) return;
  const q = JSON.parse(currentTask.q);
  let text = '';
  if (q.type === 'text' || questStep !== QuestStep.INITIAL_ANSWER) {
    text = document.getElementById('answerText').value.trim();
  } else if (q.type === 'radio') {
    const sel = document.querySelector('input[name="choice"]:checked');
    text = sel ? sel.value : '';
  } else if (q.type === 'checkbox') {
    text = Array.from(document.querySelectorAll('.cb:checked')).map(x => x.value).join(',');
  }
  if (!text) {
    alert('回答を入力してください');
    return;
  }
  appendMsg('student', text);
  stepAnswers[questStep] = text;
  document.querySelectorAll('#answerInputs input, #answerInputs textarea').forEach(e => e.value = '');

  if (questStep === QuestStep.INITIAL_ANSWER) {
    await typeWriter(`そうなんだ！君は『${text}』だと思ったんだね...`, 'gemini');
    await delay(300);
    const follow = q.followup || q.followUp || q.deepeningQuestion || q.followupQuestion;
    await typeWriter(follow ? String(follow) : 'どうしてそう思ったの？理由を聞かせて', 'gemini');
    questStep = QuestStep.DEEPENING_QUESTION;
    renderInputForStep(q, 1);
    updateProgressBar();
    updateSendButton();
  } else if (questStep === QuestStep.DEEPENING_QUESTION) {
    if (text.length <= 20) {
      await typeWriter('シンプルだけど、君らしい意見だね！', 'system');
      await delay(300);
    }
    await typeWriter('じゃあ、今日の学習について、生活とのつながりやもっと知りたいと思ったことを教えてね！', 'system');
    questStep = QuestStep.FINAL_ANSWER;
    renderInputForStep(q, 1);
    updateProgressBar();
    updateSendButton();
  } else if (questStep === QuestStep.FINAL_ANSWER) {
    document.getElementById('confirmationScreen').classList.remove('hidden');
    document.getElementById('earnedXp').textContent = `+${xpPerQuest}`;
  }
}

function appendMsg(type, text) {
  const log = document.getElementById('chatLog');
  const div = document.createElement('div');
  div.className = `msg-${type} flex items-start gap-1`;

  const p = document.createElement('p');
  p.className = `p-2 rounded ${type === 'student' ? 'bg-indigo-600 ml-auto' : 'bg-gray-700'} max-w-[80%]`;
  p.textContent = text;
  div.appendChild(p);

  if (type === 'student' && questStep !== QuestStep.COMPLETED) {
    const btn = document.createElement('button');
    btn.className = 'delete-msg text-gray-400 hover:text-white';
    btn.innerHTML = '<i data-lucide="trash-2" class="w-4 h-4"></i>';
    btn.addEventListener('click', () => deleteMessage(div));
    div.appendChild(btn);
  }

  log.appendChild(div);
  renderIcons(div);
  log.scrollTop = log.scrollHeight;
}

/**
 * Display text in the chat log with a typing effect.
 * @param {string} text - The text to show.
 * @param {string} type - Message type such as 'system' or 'gemini'.
 * @returns {Promise<void>} Resolves when typing is done.
 */
function typeWriter(text, type) {
  return new Promise(resolve => {
    const log = document.getElementById('chatLog');
    const div = document.createElement('div');
    div.className = `msg-${type} flex items-start gap-1`;
    const p = document.createElement('p');
    p.className = `p-2 rounded ${type === 'student' ? 'bg-indigo-600 ml-auto' : 'bg-gray-700'} max-w-[80%] whitespace-pre-wrap`;
    div.appendChild(p);

    if (type === 'student' && questStep !== QuestStep.COMPLETED) {
      const btn = document.createElement('button');
      btn.className = 'delete-msg text-gray-400 hover:text-white';
      btn.innerHTML = '<i data-lucide="trash-2" class="w-4 h-4"></i>';
      btn.addEventListener('click', () => deleteMessage(div));
      div.appendChild(btn);
    }

    log.appendChild(div);
    renderIcons(div);
    log.scrollTop = log.scrollHeight;
    let i = 0;
    const timer = setInterval(() => {
      p.textContent += text.charAt(i);
      log.scrollTop = log.scrollHeight;
      i++;
      if (i >= text.length) {
        clearInterval(timer);
        resolve();
      }
    }, 40);
  });
}

/**
 * Wait for the specified milliseconds.
 * @param {number} ms - Duration in milliseconds.
 * @returns {Promise<void>} Promise resolved after the delay.
 */
function delay(ms) {
  return new Promise(resolve => setTimeout(resolve, ms));
}

function loadXp() { updateXpBar(); }
function addXp(amount) {
  totalXp += amount;
  xp += amount;
  while (xp >= level * 100) {
    xp -= level * 100;
    level++;
  }
  updateXpBar();
}
function updateXpBar() {
  document.getElementById('playerLevel').textContent = level;
  document.getElementById('xpCurrent').textContent = xp;
  document.getElementById('xpNext').textContent = level * 100;
  const pct = Math.min((xp / (level * 100)) * 100, 100);
  gsap.to('#xpFill', { width: pct + '%', duration: 0.5 });
}

function updateProgressBar() {
  const steps = ['step1', 'step2', 'step3', 'step4'];
  const lines = ['line1', 'line2', 'line3'];
  steps.forEach((id, i) => {
    const el = document.getElementById(id);
    if (el) {
      el.classList.remove('active', 'completed');
      if (i < questStep) el.classList.add('completed');
      else if (i === questStep) el.classList.add('active');
    }
  });
  lines.forEach((id, i) => {
    const line = document.getElementById(id);
    if (line) gsap.to(line, { width: i < questStep ? '100%' : '0%', duration: 0.5 });
  });
}

function updateSendButton() {
  const btn = document.getElementById('sendBtn');
  const label = btn.querySelector('span');
  btn.classList.remove(
    'bg-pink-600','border-pink-800','hover:bg-pink-500',
    'bg-blue-600','border-blue-800','hover:bg-blue-500',
    'bg-green-600','border-green-800','hover:bg-green-500',
    'bg-gray-600','border-gray-800','hover:bg-gray-500'
  );
  switch (questStep) {
    case QuestStep.INITIAL_ANSWER:
      label.textContent = '送信';
      btn.classList.add('bg-pink-600','border-pink-800','hover:bg-pink-500');
      btn.disabled = false;
      break;
    case QuestStep.DEEPENING_QUESTION:
      label.textContent = '送信';
      btn.classList.add('bg-blue-600','border-blue-800','hover:bg-blue-500');
      btn.disabled = false;
      break;
    case QuestStep.FINAL_ANSWER:
      label.textContent = '提出';
      btn.classList.add('bg-green-600','border-green-800','hover:bg-green-500');
      btn.disabled = false;
      break;
    case QuestStep.COMPLETED:
      label.textContent = '完了';
      btn.classList.add('bg-gray-600','border-gray-800','hover:bg-gray-600');
      btn.disabled = true;
      break;
  }
}

function finalizeSubmission() {
  addXp(xpPerQuest);
  google.script.run.withSuccessHandler(() => {
    loadTasks(() => {
      document.getElementById('resultScreen').classList.remove('hidden');
    });
  }).submitAnswer(
    teacherCode,
    studentId,
    currentTask.id,
    stepAnswers[QuestStep.FINAL_ANSWER],
    xpPerQuest,
    totalXp,
    level,
    '',
    aiCalls,
    document.querySelectorAll('#chatLog .msg-student').length
  );
  questStep = QuestStep.COMPLETED;
  document.getElementById('confirmationScreen').classList.add('hidden');
  updateProgressBar();
  updateSendButton();
}

function cancelSubmission() {
  document.getElementById('confirmationScreen').classList.add('hidden');
}

function typeWriterToElement(element, text, speed = 60) {
  return new Promise(resolve => {
    element.innerHTML = '';
    let i = 0;
    const timer = setInterval(() => {
      if (i < text.length) {
        element.textContent += text.charAt(i);
        i++;
      } else {
        clearInterval(timer);
        element.classList.add('typewriter-text');
        setTimeout(() => {
          element.classList.remove('typewriter-text');
          resolve();
        }, 1200);
      }
    }, speed);
  });
}

async function startWelcomeSequence() {
  const icon = document.querySelector('#welcomeScreen i');
  const line1 = document.getElementById('welcomeLine1');
  const line2 = document.getElementById('welcomeLine2');
  gsap.to(icon, { opacity: 1, scale: 1, duration: 0.5, ease: 'back.out', delay: 0.2 });
  await delay(500);
  await typeWriterToElement(line1, 'やあ！今日の調子はどう？');
  await delay(300);
  await typeWriterToElement(line2, '左のクエスト一覧から課題を選んでね！');
}

function deleteMessage(div) {
  const log = document.getElementById('chatLog');
  let next = div.nextElementSibling;
  while (next && !next.classList.contains('msg-student')) {
    const toRemove = next;
    next = next.nextElementSibling;
    log.removeChild(toRemove);
  }
  log.removeChild(div);

  const msgs = log.querySelectorAll('.msg-student p');
  stepAnswers = ['', '', '', ''];
  msgs.forEach((p, i) => { stepAnswers[i] = p.textContent.trim(); });

  switch (msgs.length) {
    case 0:
      questStep = QuestStep.INITIAL_ANSWER;
      break;
    case 1:
      questStep = QuestStep.DEEPENING_QUESTION;
      break;
    case 2:
      questStep = QuestStep.FINAL_ANSWER;
      break;
    default:
      questStep = QuestStep.COMPLETED;
  }

  if (currentTask) {
    renderInputForStep(JSON.parse(currentTask.q), msgs.length);
  }
  updateProgressBar();
  updateSendButton();
}

/**
 * Show the loading overlay.
 */
function showLoadingOverlay() {
  const overlay = document.getElementById('loadingOverlay');
  if (overlay) overlay.classList.remove('hidden');
}

/**
 * Hide the loading overlay.
 */
function hideLoadingOverlay() {
  const overlay = document.getElementById('loadingOverlay');
  if (overlay) overlay.classList.add('hidden');
}
