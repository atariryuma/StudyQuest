<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Class Selection - StudyQuest</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DotGothic16&family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
  <style>body{background:#1a1b26;font-family:'DotGothic16',sans-serif;}</style>
</head>
<body class="min-h-screen flex items-center justify-center p-4 text-gray-200">
  <main class="w-full max-w-xl space-y-4">
    <h1 class="text-xl font-bold text-center mb-2">クラスを選択</h1>
    <div id="class-grid" class="grid grid-cols-1 sm:grid-cols-2 gap-4"></div>
  </main>
  <script>
  <?!= include('shared/escapeHtml'); ?>
  const SCRIPT_URL = '<?!= scriptUrl.replace("/dev", "/exec") ?>';
  const enrolledClasses = JSON.parse(sessionStorage.getItem('enrolledClasses') || '[]');

    function renderClassCards() {
      const grid = document.getElementById('class-grid');
      grid.innerHTML = enrolledClasses
        .map(c => {
          const code = encodeURIComponent(c.teacherCode);
            return `
              <div class="p-4 bg-gray-800 rounded-lg shadow space-y-2">
                <p class="font-bold">${escapeHtml(c.className)}</p>
                <div class="flex gap-2 text-sm">
                  <a href="${SCRIPT_URL}?page=quest&teacher=${code}" class="flex-1 px-2 py-1 text-center bg-blue-600 rounded hover:bg-blue-500">クエストに挑戦</a>
                  <a href="${SCRIPT_URL}?page=leaderboard&teacher=${code}" class="flex-1 px-2 py-1 text-center bg-purple-600 rounded hover:bg-purple-500">ランキング</a>
                </div>
              </div>`;
        })
        .join('');
    }

    document.addEventListener('DOMContentLoaded', renderClassCards);
  </script>
</body>
</html>
