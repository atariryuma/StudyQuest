# .github/workflows/deploy-gas-webapp.yml
name: deploy-gas-webapp

# ❶ 並列実行は 1 本に制限
concurrency:
  group: deploy-gas-webapp
  cancel-in-progress: true

on:
  push:
    branches: [ main ]
    paths:
      - 'src/**'
      - 'tests/**'
      - 'package.json'
      - '.github/workflows/**'

permissions:
  contents: write   # 自動コミット用

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      CLASPRC_JSON: ${{ secrets.CLASPRC_JSON }}
      DEPLOYMENT_ID: ${{ secrets.DEPLOYMENT_ID }}

    steps:
    # 1) Checkout
    - uses: actions/checkout@v4
      with:
        persist-credentials: true
        fetch-depth: 1

    # 2) Node + npm cache
    - uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    # 3) Install deps
    - run: npm ci

    # 4) 版本取得 → GitHub Output
    - id: ver
      run: |
        VERSION=$(node -p 'require("./package.json").version')
        echo "VERSION=$VERSION" >> "$GITHUB_OUTPUT"

    # 5) Build version 注入
    - name: Inject build version
      run: |
        sed -i "s/__BUILD_VERSION__/v${{ steps.ver.outputs.VERSION }}/" src/Code.gs

    # 6) Tests
    - run: npm test

    # 7) Tools インストール
    - run: npm i -g @google/clasp@latest
    - run: sudo apt-get update -y && sudo apt-get install -y jq

    # 8) clasp 認証
    - run: |
        mkdir -p ~/.config
        echo "${CLASPRC_JSON}" > ~/.clasprc.json

    # 9) clasp push & version 作成
    - run: |
        set -eux
        clasp push --force
        clasp version "v${{ steps.ver.outputs.VERSION }}"

    # 10) Web-App デプロイ更新（--json 代替で awk 使用）
    - run: |
        set -eux
        VNUM=$(clasp versions | awk 'NR==1 {print $1}')
        clasp update-deployment "$DEPLOYMENT_ID" \
          --versionNumber "$VNUM" \
          --description "v${{ steps.ver.outputs.VERSION }} (auto-deploy)"

    # 11) 次回用バージョンを bump & push
    - if: ${{ success() }}
      run: |
        set -eux
        git config user.name github-actions
        git config user.email github-actions@github.com
        npm version patch -m "chore: bump to %s [skip ci]"
        git push --follow-tags --force-with-lease
